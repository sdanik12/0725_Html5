<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/aos.css" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        height: 100vh;
        display: flex;
        justify-content: center;
        background: #ccc;
        flex-direction: column;
        border: 1px solid #000;
      }
      section:first-child {
        background: palevioletred;
      }
      section:nth-child(2) {
        background: lightcoral;
      }
      section:nth-child(3) {
        background: skyblue;
      }
      .box {
        width: 200px;
        height: 200px;
        background: palegreen;
        margin: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="box" data-aos="fade-up">fade-up</div>
      <div class="box" data-aos="fade-down">fade-down</div>
      <div class="box" data-aos="fade-right">fade-right</div>
      <div class="box" data-aos="fade-left">fade-left</div>
    </section>
    <section>
      <div class="box" data-aos="flip-left">flip-left</div>
      <div class="box" data-aos="flip-right">flip-right</div>
      <div class="box" data-aos="flip-up">flip-up</div>
      <div class="box" data-aos="flip-down">flip-down</div>
    </section>
    <section>
      <div class="box" data-aos="zoom-in-up">zoom-in-up</div>
      <div class="box" data-aos="zoom-in-down">zoom-in-down</div>
      <div class="box" data-aos="zoom-in-left">zoom-in-left</div>
      <div class="box" data-aos="zoom-in-right">zoom-in-right</div>
    </section>
    <section>
      <div class="box" data-aos="slide-up">slide-up</div>
      <div class="box" data-aos="slide-down">slide-down</div>
      <div class="box" data-aos="slide-left">slide-left</div>
      <div class="box" data-aos="slide-right">slide-right</div>
    </section>
    <script src="js/aos.js"></script>
    <script>
      AOS.init({
        //꼭 있어야 구현이 가능함.
        offset: 120, //트리거 포인트에서 오프셋(px) 기본값120, 스크롤탑으로 생각하면 편함.
        duration: 1000, //기본값은 400, 0~3000까지 들어감
        delay: 300, //지연시간
        easing: "ease",
        once: false, //한번재생은 true
      });
    </script>
  </body>
</html>
