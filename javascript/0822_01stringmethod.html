<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //String:자바스크립트에서 문자열을 다루는 객체
      let str = new String("nice to meet to meet you");
      document.write(str.search("m") + "<br>");
      document.write(str.replace("nice", "happy") + "<br>");
      document.write(str.indexOf("to") + "<br>"); //해당하는 문자열의 인덱스번호를 반환
      document.write(str.lastIndexOf("to") + "<br>"); //해당하는 문자열을 뒤에서부터 찾아 인덱스번호를 반환
      document.write("match : " + str.match("meet") + "<br>"); //찾는 문자열을 찾을 경우 그대로 반환
      document.write("charAt : " + str.charAt(3) + "<br>"); //n번째 문자를 찾아줌. 0번부터 시작.
      document.write("substr : " + str.substr(0, 4) + "<br>"); //시작번호, 문자열의 길이. 4번째를 지정하면 3번째까지 찾아주므로 0,1,2,3번째 문자인 nice가 추출됨.
      document.write("substr : " + str.substr(-4) + "<br>"); //음수를 넣을 경우 뒤에서부터 찾아줌.
      document.write("substr : " + str.substr(-3, 1) + "<br>");
      document.write("substring : " + str.substring() + "<br>");
      document.write("substring : " + str.substring(0, 3) + "<br>");
      document.write("substring : " + str.substring(-3, 3) + "<br>"); //음의 값을 0으로 취급함.
      let txt = "123456-1234567";

      document.write(txt.replace(txt.substr(-7), "*******") + "<br>");
      document.write(
        txt.replace(txt.substr(txt.length - 6), "******") + "<br>"
      );
      document.write(txt.substring(0, txt.length - 6) + "******" + "<br>");
      //slice(start,end)end값이 substr처럼 개수를 의미하는 것이 아니라 인덱스번호를 의미함.
      document.write(txt.slice() + "<br>");
      document.write(txt.slice(0, 7) + "<br>");
      document.write(txt.slice(-2) + "<br>");
      document.write(txt.slice(-3, -2) + "<br>");
      document.write(str.split(" ") + "<br>"); //공백을 기준으로 값을 분할하고, 각각의 데이터로 만듦. 이를 배열로 만들 수 있음.
      let arr = str.split(" ");
      document.write(arr[0] + "<br>");
      document.write(arr[5] + "<br>");
      let txt2 = "nice,to,meet,you";
      let arr2 = txt2.split(",");
      let n = arr2.lenth; //lenth값은 4이므로 for구문의 조건에 >=가 아닌 >를 적어주면 됨.
      for (let i = 0; i < n; i++) {
        document.write(arr2[i] + "<br>");
      }
      document.write(txt2.toUpperCase() + "<br>");
      let txt3 = "Microsoft and microsoft and microsoft";
      document.write(txt3.replace("microsoft", "마이크로소프트") + "<br>"); //가장 처음 나오는 일치값을 대체.
      document.write(txt3.replaceAll("microsoft", "마이크로소프트") + "<br>"); //모든 일치값을 대체.
      document.write(txt3.replace(/microsoft/i, "마이크로소프트") + "<br>"); //i의 의미는 대소문자 구분을 없앤다는 것.
      document.write(txt3.replace(/microsoft/g, "마이크로소프트") + "<br>"); //g는 소문자를 의미함. replaceAll처럼 일치값의 순서에 상관없이 해당값을 모두 변환.
      document.write(txt3.replace(/Microsoft/g, "마이크로소프트") + "<br>");
    </script>
  </body>
</html>
