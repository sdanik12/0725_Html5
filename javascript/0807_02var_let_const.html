<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <script>

    </script>
</head>
<body>
    <h2>Demo JavaScript in Head</h2>
    <script>
        document.getElementsByTagName("h2")[0].innerHTML="heading태그";
        var x = 10;
        x = "하나";
        var x = "재선언";
        {
            var x = "코드블록 실행문"
        }
        // x를 재할당, 재선언 할 수 있음. 기존의 값은 무효화.
        console.log("x : " + x);
        // 변수는 문자가 아니기 때문에 따옴표 필요하지 않음. 따옴표를 넣어 x라고 적을 경우 웹페이지-검사-콘솔에서 10이 아닌 x가 출력됨. +는 결합연산자. 문자와 숫자를 결합.
        var y=20;
        var z=30;
        console.log(y + z);
        // 여기서의 +는 덧셈연산자. 수를 더함.
        let a = 100;
        a = 200;
        // let a = 300; 변수의 할당값을 다시 줄 수는 있지만 변수를 재선언 할 수는 없음. var는 재선언 가능. let은 재선언 불가능.
        {
            let a = 500;
            // 코드블록 안에서만 실행되므로 블록 밖의 a는 여전히 200임.
        }
        console.log("a : " + a);
        const b = 400;
        // b = 500; const는 재할당도 재선언도 되지 않음.
        {
            const b = 500;
            // 코드블록 안에서만 실행되므로 블록 밖의 b는 여전히 400임.
        }
        console.log("b : " + b)
    </script>
</body>
</html>
