<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="블록 a 호출" onclick="my()">
    <h2 id="demo"></h2>
    <script>
        let a = 100;
        function my(){
            let a = 200;
            // document.write(a);
            // 함수를 호출해서 사용해야만 효용성이 있음.
            document.getElementById("demo").innerHTML = a;
        }
        document.write(a);
    </script>
</body>
