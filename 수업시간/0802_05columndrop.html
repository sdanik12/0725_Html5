<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,minimum-scale=1,maximum-scale=1">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
        }
        #wrap{
            width: 100%;
            display: flex;
        }
        #wrap>div{
            text-align: center;
        }
        .left{
            /* width: 20%; */
            flex-grow: 2;
            height: 100vh;
            background: rgb(252, 192, 192);
        }
        .center{
            /* width: 60%; */
            flex-grow: 6;
            height: 100vh;
            background: rgb(192, 216, 252);
        }
        .right{
            /* width: 20%; */
            flex-grow: 2;
            height: 100vh;
            background: rgb(248, 252, 192);
        }
        @media screen and (max-width:1024px) {
            #wrap{
                flex-wrap: wrap;
            }
            .left{
                flex-basis: 20%;
                flex-shrink: 0;
            }
            .center{
                flex-basis: 80%;
                flex-shrink: 0;
            }
            .right{
                flex-basis: 100%;
                flex-shrink: 0;
                height: 200px;
            }
        }
        @media screen and (max-width:768px) {
           #wrap > div{
            flex-basis: 100%;
           }
           .left,
           .right{
            height: 200px;
           }
           .left{
            order: 2;
           }
           .center{
            order: 1;
           }
           .right{
            order: 3;
           }
        }
        @media screen and (max-width:480px) {
            .center,
            .right{
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="left">left</div>
        <div class="center">center</div>
        <div class="right">right</div>
    </div>
</body>
</html>
