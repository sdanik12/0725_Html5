<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap1 > div {
        width: 33.333%;
        /* 40%로 설정하면 컨텐츠 3개로 120%, 사이즈가 맞지 않아 right는 밑으로 내려가게 됨 */
        float: left;
        background: #aaa;
      }
      .wrap2 {
        font-size: 0;
      }
      .wrap2 > div {
        display: inline-block;
        background: #aaa;
        width: 33.333%;
        font-size: 16px;
      }
      .wrap3 {
        position: relative;
      }
      .wrap3 > div {
        width: 33.333%;
        background: #aaa;
        position: absolute;
        top: 0;
        /* relative로 부모요소의 위치 기준점을 잡고, 자식 요소의 position을 absolute로 설정함. top을 0으로 설정하면 relative의 상단 기준점과 동일해짐. */
      }
      .wrap3 .center {
        left: 33.333%;
      }
      .wrap3 .right {
        position: relative;
        left: 66.666%;
      }
    </style>
  </head>
  <body>
    <div class="wrap1">
      <div class="left">left</div>
      <div class="center">center</div>
      <div class="right">right</div>
    </div>
    <div class="wrap2">
      <div class="left">left</div>
      <div class="center">center</div>
      <div class="right">right</div>
    </div>
    <div class="wrap3">
      <div class="left">left</div>
      <div class="center">center</div>
      <div class="right">right</div>
    </div>
  </body>
</html>
