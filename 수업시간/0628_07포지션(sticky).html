<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        display: flex;
      }
      .wrap div:first-child {
        width: 50%;
        height: 500px;
        background: #ccc;
        opacity: 0.5;
        position: sticky;
        /* sticky는 좌표값 필수 */
        top: 0;
      }
      .wrap div:last-child {
        width: 50%;
        height: 1500px;
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div><h1>고정</h1></div>
      <div><h2>이동</h2></div>
    </div>
  </body>
</html>
