<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 500px;
            height: 500px;
            border: 10px solid #000;
            padding: 100px;
            /* 이렇게 지정하면 결과적으로 box사이즈는 720px이 됨 */
        }
        p:first-child{
            box-shadow: 5px 5px 5px 10px rgba(255, 0, 0, 1);
            /* 가로간격, 세로간격, 블러효과, 그림자크기, 색상 */
        }
        p:last-of-type{
            box-shadow: inset 5px 1px 1px 5px rgba(0, 0, 0, .5);
            box-sizing: border-box;
            /* borderbox를 지정하면 width사이즈에 border와 padding사이즈를 포함해줌 */
        }

    </style>
</head>
<body>
    <p></p>
    <p></p>
</body>
</html>
