<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: absolute;
        width: 100px;
        height: 100px;
      }
      div:first-child {
        background: rgb(60, 230, 74);
        z-index: 3;
        /*z-index: 0;은 default값. 기본값보다 큰 수치를 주면 앞으로 옴.*/
      }
      div:nth-child(2) {
        background: rgb(216, 38, 38);
        z-index: 2;
      }
      div:nth-child(3) {
        background: rgb(38, 41, 216);
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
