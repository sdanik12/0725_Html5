<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      body {
        font-family: Arial, "나눔고딕", sans-serif;
      }
      .product{
        width: 990px;
        margin: 0 auto;
        display: flex;
        justify-content: space-around;
      }
      .product h2{
        text-align: center;
        margin-bottom: 20px;
      }
      .product .review .box{
        height: 250px;
        border: 1px solid #ccc;
        display: flex;
        justify-content: center;
        box-sizing: border-box;
      }
      .product .review .box:hover{
        border: 1px solid #000;
        box-sizing: border-box;
      }
      .product .review .picture{
        background: #f6e8ff;
      }
      .product .review .box .desc{
        width: 400px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        padding: 20px;
        box-sizing: border-box;
      }
      .product .review .box .desc .star{
        width: calc(100% - 10px);
        display: flex;
        justify-content: space-between;
        margin-bottom: -10px;
      }
      .product .review .box .desc p:nth-child(3){
        padding-top: 20px;
        border-top: 1px solid #ccc;
      }
      .product .review .box .desc p:first-of-type{
        font-size: 20px;
      }
      .product .news .box{
        width: 285px;
        height: 250px;
        background: url(/images/happybath_01/cleansing_news.jpg) no-repeat;
        animation: news 10s ease-in infinite;
        border: 1px solid transparent;
        box-sizing: border-box;
      }
      @keyframes news{
        0%{
            background: url(/images/happybath_01/cleansing_news.jpg) no-repeat;
        }
        50%{
            background: url(/images/happybath_01/cleansing_news.jpg) no-repeat;
        }
        51%{
            background: url(/images/happybath_01/original_bodywash_news.jpg)no-repeat;
        }
        100%{
            background: url(/images/happybath_01/original_bodywash_news.jpg) no-repeat;
        }
      }
      .product .news .box:hover{
        border: 1px solid #000;
        box-sizing: border-box;
      }
    </style>
</head>
<body>
    <div class="product">
        <div class="review">
            <h2>제품리뷰</h2>
            <div class="box">
                <div class="picture"><img src="/images/happybath_01/cleansing_review.png" alt="cleansing_review"></div>
                <div class="desc">
                    <p>[오리지널컬렉션 체리블로섬 바디워시]</p>
                    <p class="star"><span>fkrr***</span><span><img src="/images/happybath_01/star.png" alt="star"></span></p>
                    <p>정말 오랜만에 향기도 좋고 성분도 착한 바디워시를 만났어요! 마일드한 세정력도 좋고 저자극의 바디워시입니다.</p>
                </div>
            </div>
        </div>
        <div class="news">
            <h2>해피바스 새소식</h2>
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
