<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: arial, "nanumsquareround", sans-serif;
        }
        .wrap{
            position: relative;
        }
        ul{
            list-style: none;
            text-align: center;
            float: left;
        }
        a{
            text-decoration: none;
            color:#000;
        }
        span{
            display: block;
            font-size: 18px;
        }
        span:first-of-type{
            font-size: 24px;
            font-weight: bold;
            margin-top: 50px;
        }
        span:nth-of-type(2){
            margin-bottom: 30px;
        }
        .wrap ul li div.img > img{
            position: absolute;
            top: 140px;
        }
        .wrap ul li div.img > img:nth-child(3){
            z-index: -1;
        }
        .wrap ul li{
            width: 270px;
            margin: 0 25px;
            
        }
        .wrap ul li:first-of-type div.bg{
            overflow: hidden;
            width: 192px;
            height: 256px;
            border-radius: 20px;
            margin: 0 auto;
        }
        .wrap ul li:first-of-type div.bg img{
            transform:scale(1);
            transition: transform 0.5s;
        }
        .wrap ul li:first-of-type:hover div.bg img{
            transform:scale(1.3);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul>
            <li>
                <div class="img">
                    <div class="bg">
                        <img src="/수업시간/우리카드/special_mlon_1_bg.png" alt="special_mlon_1_bg">
                    </div>
                    <img src="/수업시간/우리카드/special_mlon_1_obj.png" alt="special_mlon_1_obj">
                    <img src="/수업시간/우리카드/special_mlon_1_shd.png" alt="special_mlon_1_shd">
                </div>
                <span>단기카드대출</span>
                <span>(현금서비스)</span>
                <span>현금이 급할 때 바로<br>찾아쓰는,<br>
                        편리한 생활자금 마련방법</span>
            </li>
        </ul>
        <ul>
            <li>
                <div class="img">
                    <div class="bg">
                        <img src="/수업시간/우리카드/special_mlon_2_bg.png" alt="special_mlon_2_bg">
                    </div>
                    <img src="/수업시간/우리카드/special_mlon_2_obj.png" alt="special_mlon_2_obj">
                    <img src="/수업시간/우리카드/special_mlon_2_shd.png" alt="special_mlon_2_shd">
                </div>
                <span>장기카드대출</span>
                <span>(카드론)</span>
                <span>목돈이 필요할 때<br>복잡한 심사 과정 없이<br>
                        간편하게</span>
            </li>
        </ul>
        <ul>
            <li>
                <div class="img">
                    <div class="bg">
                        <img src="/수업시간/우리카드/special_mlon_3_bg.png" alt="special_mlon_3_bg">
                    </div>
                    <img src="/수업시간/우리카드/special_mlon_3_obj.png" alt="special_mlon_3_obj">
                    <img src="/수업시간/우리카드/special_mlon_3_shd.png" alt="special_mlon_3_shd">
                </div>
                <span>일부결제금액이월약정</span>
                <span>(리볼빙)</span>
                <span>원하는 만큼만 결제하고 매월<br>
                      결제금액을 계획적으로 관리</span>
            </li>
        </ul>
        <ul>
            <li>
                <div class="img">
                    <div class="bg">
                        <img src="/수업시간/우리카드/special_mlon_4_bg.png" alt="special_mlon_4_bg">
                    </div>
                    <img src="/수업시간/우리카드/special_mlon_4_obj.png" alt="special_mlon_4_obj">
                    <img src="/수업시간/우리카드/special_mlon_4_shd.png" alt="special_mlon_4_shd">
                </div>
                <span>올인원대출</span>
                <span>(신용대출)</span>
                <span>우리카드가 없어도 서류없이,<br>
                      방문없이, 내 신용만으로</span>
            </li>
        </ul>
    </div>
</body>
</html>
