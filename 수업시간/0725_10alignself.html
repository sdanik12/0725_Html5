<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align_self</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .flex{
            display: flex;
            background:#fcdada;
            width: 500px;
            height: 200px;
        }
        .flex div{
            background: #ddd;
            border: 1px solid #000;
        }
        .flex div:first-child{
            align-self: flex-start;
            order: 3;
            /* order 수치가 크면 뒤로 감. */
        }
        .flex div:nth-child(2){
            
            align-self: flex-end;
            order: 2;
        }
        .flex div:nth-child(3){
            align-self: center;
            order: 1;
        }
        /* 요소에 개별로 정렬이 가능함. */
    </style>
</head>
<body>
    <div class="flex">
        <div>1111111</div>
        <div>222</div>
        <div>3</div>
    </div>
</body>
</html>
