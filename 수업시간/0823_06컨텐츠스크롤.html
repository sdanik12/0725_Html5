<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        height: 100vh;
      }
      section:first-child {
        background: rosybrown;
      }
      section:nth-child(2) {
        background: yellowgreen;
      }
      section:nth-child(3) {
        background: goldenrod;
      }
    </style>
  </head>
  <body>
    <section></section>
    <section></section>
    <section></section>
    <script>
      console.log(window.innerHeight);
      window.addEventListener("wheel", function (e) {
        //let ht = document.documentElement.scrollTop;
        //console.log(e.WheelDelta);
        //console.log(e.deltaY);
        //console.log(ht);
        //window.scrollTo(0, 1000);
        let delta = e.deltaY || e.WheelDelta;
        console.log(e.deltaY);
        let down = delta < 0;
        let ht = window.pageYOffset || document.documentElement.scrollTop;
        console.log("window.pageYOffset : " + window.pageYOffset);
        console.log("ht : " + ht);
        let n = Math.ceil(ht / window.innerHeight) * window.innerHeight;
        console.log("n : " + n);
        let nextpage = down //아래스크롤은 양수이므로 거짓
          ? Math.floor(ht / window.innerHeight) * window.innerHeight
          : Math.ceil(ht / window.innerHeight) * window.innerHeight;
        window.scrollTo({
          top: nextpage,
          behavior: "smooth",
        });
      });
    </script>
  </body>
</html>
