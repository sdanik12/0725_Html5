<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = 10;
        const b = 40;
        a = a + b; //a += b;와 같음 10+40=50
        document.write(a + "<br>");
        a = a - b; //a -= b;와 같음 50-40=10
        document.write(a + "<br>");
        a = a * b; //a *= b; 10*40=400
        document.write(a + "<br>");
        a = a / b; //a /= b; 400/40=10
        document.write(a + "<br>");
        a = a % b; //a %= b;
        document.write(a + "<br>");
        a = a ** b; //a **= b;
        document.write(a + "<br>");
        let c = 1;
        document.write(c++, "<br>"); //후위연산자이기 때문에 다음의 c는 2가 나옴
        document.write(c, "<br>");
        let d = 1;
        document.write(++d, "<br>"); //전위연산자. d=d+1. d+=1
        document.write(d, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
