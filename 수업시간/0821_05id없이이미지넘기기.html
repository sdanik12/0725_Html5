<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        margin: 0 auto;
        text-align: center;
      }
      div img {
        width: 100%;
        object-fit: cover;
      }
      p span {
        display: inline-block;
        width: 100px;
        line-height: 30px;
        border: 1px solid #000;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>이미지 넘기기</h1>
      <p>
        <span>이전</span>
        <span>다음</span>
      </p>
      <img src="images/photo1.jpg" alt="photo1" />
    </div>
    <script>
      let btn = document.querySelectorAll("span");
      //span이 하나라면 querySelector로 가능하지만 span이 두 개이기 때문에 all사용.
      let i = 1;
      function gallery(a) {
        if (a) {
          if (i == 6) return;
          i++;
        } else {
          if (i == 1) return;
          i--;
        }
        document.getElementsByTagName("img")[0].src =
          "images/photo" + i + ".jpg";
      }
      btn.forEach(function (item, keys) {
        item.onclick = function () {
          gallery(keys); //span의 0과 1값을 key로 가져옴.
        };
      });
    </script>
  </body>
</html>
