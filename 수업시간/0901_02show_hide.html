<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery/jquery-3.7.1.min.js"></script>
    <style>
      p,
      div {
        width: 100px;
        height: 100px;
        background: #ccc;
      }
      section {
        height: 1000px;
      }
    </style>
    <script>
      $(function () {
        //전역변수로 사용
        $("#hide").click(function () {
          //$(this).text("show");
          let txt = $("#hide").text();
          if (txt == "hide") {
            $("p").hide(1000, function () {
              $("#hide").text("show");
              //   txt = "show";
              console.log(txt);
            });
          } else {
            $("p").show(1000, function () {
              $("#hide").text("hide");
            });
          }
        });
        $("#show").click(function () {
          $("p").show();
        });
        $("#toggle").click(function () {
          $("p").toggle();
        });
        // $("a").click(function (e) {
        //   e.preventDefault(); //a태그가 이동하고자 하는 주소(#)로의 이동을 막음
        //   $("div").fadeOut();
        // });
        $("a").click(function () {
          let txt = $("a").text();
          if (txt == "fadeOut") {
            $("div").fadeOut(function () {
              $("a").text("fadeIn");
            });
          } else {
            $("div").fadeIn(1000, function () {
              $("a").text("fadeOut");
            });
          }
          //return false; //리턴 펄스는 실행 구문의 가장 마지막에 삽입해야함.
        });
      });
    </script>
  </head>
  <body>
    <p></p>
    <!-- <button id="show">show</button> -->
    <button id="hide">hide</button>
    <button id="toggle">toggle</button>
    <section></section>
    <div></div>
    <a href="#">fadeOut</a>
    <!-- <a href="#">fadeIn</a> -->
  </body>
</html>
