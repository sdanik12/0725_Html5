<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #333;
        }
        body{
            font-family: Arial, Helvetica, 돋움, Dotum, sans-serif;
        }
        #wrap{
            width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        header{
            height: 100px;
        }
        header .logo{
            width: 200px;
            float: left;
        }
        header nav{
            width: 1000px;
            float: left;
        }
        header nav .gnb{
            float: right;
            margin-top: 50px;
            margin-right: 20px;
        }
        header nav .gnb>li{
            width: 180px;
            height: 50px;
            float: left;
            text-align: center;
            position: relative;
        }
        header nav .gnb>li>a{
            border: 1px solid #333;
            border-left: none;
            display: block;
            line-height: 50px;
            width: 100%;
            box-sizing: border-box;
            height: 50px;
            /* 높이값이 지정되고, 보더박스가 지정되어야 단차가 생기지 않음. */
        }
        header nav .gnb>li:first-child>a{
            border-left: 1px solid #333;
            /* 리스트의 첫번째 자식은 a. a의 첫번째 자식이라고 표기하면 틀림. */
        }
        header nav .gnb .lnb{
            /* display: none; */
            height: 0;
            overflow: hidden;
            transition: 0.5s;
            /* 포지션이 없으면 z-index 불가능 */
            z-index: 999;
            position: absolute;
            /* relative 말고 absolute로 줘야함. 기준은 header nav .gnb>li에 있는 position: relative; */
            top: 50px;
            background: #000;
            width: 100%;
        }
        header nav .gnb:hover .lnb{
            height: 150px;
        }
        header nav .gnb .lnb li a{
            line-height: 30px;
            display: block;
            color: #fff;
        }
        header nav .gnb>li:hover>a{
            background: #000;
            color: #fff;
        }
        header nav .lnb li a:hover{
            background: #fff;
            color: #000;
        }
        .slide{
            height: 300px;
            background: #ccc;
            width: 100%;
        }
        .bg{
            width: 1200px;
            height: 0px;
            background: #000;
            position: absolute;
            left: 0;
            top: 100px;
            transition: 0.5s;
        }
        header .gnb:hover ~ .bg{
            height: 150px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="logo">로고</div>
            <nav>
                <ul class="gnb">
                    <li><a href="#">탑</a>
                        <ul class="lnb">
                            <li><a href="#">블라우스</a></li>
                            <li><a href="#">티</a></li>
                            <li><a href="#">셔츠</a></li>
                            <li><a href="#">니트</a></li>
                        </ul>
                    </li>
                    <li><a href="#">아우터</a>
                    <ul class="lnb">
                        <li><a href="#">자켓</a></li>
                        <li><a href="#">코트</a></li>
                        <li><a href="#">가디건</a></li>
                        <li><a href="#">머플러</a></li>
                    </ul>
                    </li>
                    <li><a href="#">팬츠</a>
                    <ul class="lnb">
                        <li><a href="#">청바지</a></li>
                        <li><a href="#">짧은바지</a></li>
                        <li><a href="#">긴바지</a></li>
                        <li><a href="#">레깅스</a></li>
                    </ul>
                    </li>
                    <li><a href="#">악세사리</a>
                    <ul class="lnb">
                        <li><a href="#">귀걸이</a></li>
                        <li><a href="#">목걸이</a></li>
                        <li><a href="#">반지</a></li>
                        <li><a href="#">팔찌</a></li>
                    </ul>
                    </li>
                </ul>
                <div class="bg"></div>
            </nav>
        </header>
        <div class="slide"><img src="/images/photo2.jpg" alt="photo3"></div>
    </div>
</body>
</html>
