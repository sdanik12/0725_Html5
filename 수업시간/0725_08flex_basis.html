<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex_basis</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .flex{
            display: flex;
            background:#fcdada;
            width: 500px;
        }
        .flex div{
            flex-basis: 100px;
            /* 최소크기를 지정. 하위 요소의 값이 basis값을 초과할 경우 그대로 표시되지만 하위 요소의 값이 basis값보다 작을 경우 basis값으로 표시. */
            background: #ddd;
            border: 1px solid #000;
            /* flex-grow: 1; */
        }
        .flex div:first-child{flex-grow: 0;}
        .flex div:nth-child(2){flex-grow: 1;}
        .flex div:nth-child(3){flex-grow: 2;}
        /* grow는 기본값이 0, 적용할 땐 하위요소의 크기가 작을 때. */
    </style>
</head>
<body>
    <div class="flex">
        <div>1111111</div>
        <div>222</div>
        <div>3</div>
    </div>
</body>
</html>
