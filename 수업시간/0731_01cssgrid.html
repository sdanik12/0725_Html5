<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .grid-container{
            display: grid;
            /* inline-grid로 설정시 자식요소만큼의 크기를 가짐 */
            background: #ccc;
            /* grid-template-columns: 100px 200px 300px; */
            grid-template-rows: 100px;
            /* template은 명시적 */
            grid-auto-rows: 200px;
            /* auto는 명시되지 않은 요소들을 자동적으로 지정함(암시적)
            따라서 위에서 크기를 지정한 첫행을 제외한 두 행을 200px로 지정함 */
            /* grid-template-columns: 1fr 1fr 1fr; */
            /* 비율을 지정하여 1:1:1로 지정함 */
            /* grid-template-columns: repeat(3, 1fr); */
            /* 3등분하여 부모크기를 가진 비율을 반복함 */
            /* grid-template-columns: 100px 1fr 2fr; */
            /* 첫열은 100px 고정, 둘째 열과 셋째 열은 1:2비율로 설정*/
            grid-template-columns: repeat(3, minmax(500px, auto));
            /* 창을 줄여도 500px 미만으로 줄어들지 않음 */
            /* row-gap: 10px;
            column-gap: 20px; */
            gap: 10px 50px;
            /* row-gap과 column-gap의 축약형 */
        }
        .grid-item{
            background: #f5f5f5;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>
</body>
</html>
