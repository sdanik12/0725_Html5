<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery/jquery-3.7.1.min.js"></script>
    <style>
      p {
        width: 100px;
        height: 100px;
        background: #ccc;
      }
    </style>
    <script>
      $(function () {
        $("body").append("<div id='page'></div>");
        function myfnc() {
          $("#page").html(
            "디스플레이 : " +
              $(this).css("display") +
              "<br>" +
              "opacity : " +
              $(this).css("opacity")
          );
        }
        // $("#one").click(function () {
        //   $("p").fadeTo(1000, 0, myfnc);
        // });
        // $("#two").click(function () {
        //   $("p").fadeTo(1000, 0.5, myfnc);
        // });
        // $("#three").click(function () {
        //   $("p").fadeTo(1000, 1, myfnc);
        // });
        $("button").click(function () {
          //   let num = $(this).text();
          //   $("p").fadeTo(1000, num, myfnc);
          let num = $(this).data("no");
          $("p").fadeTo(1000, num, myfnc);
        });
      });
    </script>
  </head>
  <body>
    <p></p>
    <button id="one" data-no="0">투명</button>
    <button id="two" data-no="0.5">반투명</button>
    <button id="three" data-no="1">불투명</button>
  </body>
</html>
