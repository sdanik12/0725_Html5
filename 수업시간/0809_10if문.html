<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("숫자를 입력하세요.");
        let a = "짝수입니다.";
        let b = "홀수입니다.";
        let result = "";
        if(num % 2 == 0){
            result = a;
        }
        else{
            result = b;
        }
        document.write("당신이 입력한 숫자 "+num+"은 "+result);
    </script>
</body>
</html>
