<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery/jquery-3.7.1.min.js"></script>
    <style>
      .addbg {
        background: #ccc;
      }
      .addon {
        color: #f00;
      }
    </style>
    <script>
      $(function () {
        $("button").click(function () {
          //$("p").empty(); //p요소의 내용, 텍스트가 비워지는 것.
          //$("p").remove(".top"); //.top이라는 요소가 html상에서 삭제되는 것.
          //$(".middle").removeClass(); //클래스명, 요소의 클래스를 삭제함.
          $("#top").toggleClass("addbg");
          $(".middle").toggleClass("addon");
          $(".bottom").toggleClass("addbg addon"); //컴마 없이 스페이스로 구분.
        });
        $("button").hover(
          function () {
            $("#top").addClass("addbg");
            $(".middle").addClass("addon");
            $(".bottom").addClass("addbg addon");
          },
          function () {
            $("#top").removeClass("addbg");
            $(".middle").removeClass("addon");
            $(".bottom").removeClass("addbg addon");
          }
        );
      });
    </script>
  </head>
  <body>
    <button>클릭</button>
    <div class="info">
      <p id="top">위 요소</p>
      <p class="middle">중간 요소</p>
      <p class="bottom">아래 요소</p>
    </div>
  </body>
</html>
