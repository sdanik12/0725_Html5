<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap div:first-child {
        width: 300px;
        height: 300px;
        background-color: blue;
      }
      .wrap div:nth-child(2) {
        width: 200px;
        height: 200px;
        background-color: yellow;
        position: relative;
        left: 300px;
      }
      .wrap div:nth-child(3) {
        width: 100px;
        height: 100px;
        background-color: pink;
        position: relative;
        left: 500px;
      }
      .wrap {
        width: 600px;
        margin: 0 auto;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div id="bl"></div>
      <div id="yl"></div>
      <div id="pk"></div>
    </div>
  </body>
</html>
