<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>짱뚱어</title>
    <style>
      .fish {
        width: 1000px;
        margin: 0 auto;
        border: 1px solid #000;
        overflow: hidden;
        /* 자식요소에 float을 줬으므로 높이값을 부여해야하는데 계산이 어려울 경우 overflow:hidden; */
        /* width: 700px; */
        /* 부모요소에 width값을 부여하면 디바이스의 가로 크기가 작아져서 float에서 개행되는 경우를 방지함. 하지만 블록 두 개(이 경우엔 짱뚱어 사진과 텍스트의 가로길이)의 길이보다 width값이 작을 경우 개행됨. */
      }

      p,
      ul {
        float: left;
      }
      ul {
        list-style: none;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="fish">
      <h1>짱뚱어</h1>
      <p><img src="/images/fish.jpg" alt="물고기" /></p>
      <ul>
        <li>농어목 망둑어과의 바닷물고기</li>
        <li><b>학 명 :</b> Boleophthalmus pectinirostris</li>
        <li><strong>분류 :</strong> 농어목 망둑어과</li>
        <li>
          <b>생활방식 :</b> 공기호흡, 뻘을 살금살금 기어다니면서 먹이를 먹음
        </li>
        <li><b>크기 :</b> 몸길이 약 18cm</li>
        <li>
          <strong>체색 :</strong> 푸른색, 배쪽 연한 색, 몸쪽 흰색의 작은 점이
          흩어져 있음
        </li>
        <li><strong>분포지역 :</strong> 서부태평양의 열대 해역</li>
        <!-- strong과 b는 화면상 출력은 같지만 strong은 작업자에게 해당 내용의 중요성을 알리는 역할을 함 -->
      </ul>
    </div>
  </body>
</html>
