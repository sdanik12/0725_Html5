<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        text-align: center;
        font-size: 0;
      }
      p {
        display: inline-block;
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        font-size: 16px;
        /* body의 폰트사이즈를 0으로 설정해서 인라인 속성의 여백을 없애고, p의 폰트사이즈를 16으로 설정해서 글자는 보이게 함 */
      }
      /* 인라인 속성은 보더를 적용했을 때 알 수 있듯 가진 값만큼만 적용되고, 자동적으로 여백이 생김 */
      a {
        display: block;
        border: 1px solid #000;
      }
      li {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <p>문단태그</p>
    <p>문단태그</p>
    <p>문단태그</p>
    <!-- 인라인 속성의 글자속성으로 여백없애기
    1. 태그 입력시 개행하지 않음
    2. 개행한 태그를 주석 처리
    3. 인라인 속성 요소의 부모요소를 폰트사이즈 0으로 설정-->
    <ul>
      <li><p>문단태그</p></li>
      <li><p>문단태그</p></li>
      <li><p>문단태그</p></li>
    </ul>
  </body>
</html>
