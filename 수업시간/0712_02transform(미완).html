<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object-fit</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: #ccc;
        }
        .div01{
            transform: translate(100px, -50px);
            /* 수평, 수직 */
            transform: translateX(200px);
        }
        .div02{
            transform: scale(.5);
        }
        .div03{
            transform: rotate(-30deg);
        }
        .div04{
            /* transform: skew(10deg, 20deg); */
            transform: skewY(-10deg);
        }
        p{
            position: relative;
            left: 50%;
            top: 50%;
            width: 10px;
            height: 10px;
            background: #f00;
            transform: translate(-50%, -50%) scale(10) skew(10deg) rotate(20deg);
            /*transform-origin: left top;*//*50% 50% = center;*/
            /* 수직중앙정렬시 활용가능
            포지션으로 좌표를 미리 주고, 트랜스폼으로 정렬. */
        }
        section{
            width: 300px;
            height: 300px;
            overflow: hidden;
        }
        section:hover img{
            transform: scale(2);
            transition: 0.5s;
        }
        article{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="div01"></div>
    <div class="div02"></div>
    <div class="div03"></div>
    <div class="div04"></div>
    <div class="div05">
        <p></p>
    </div>
    <section><img src="/images/photo2.jpg" alt="photo2"></section>
    <article></article>
</body>
</html>
