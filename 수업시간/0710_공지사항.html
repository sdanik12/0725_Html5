<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 400px;
            height: 200px;
            background: #ccc;
            
        }
        table{
            width: 90%;
            border: 1px solid #000;
            table-layout: fixed;
            margin: 0 auto;
        }
        h1{
            text-align: center;
        }
        td{
            padding: 0 5px;
        }
        td:first-child{
            text-overflow:ellipsis;
            overflow: hidden;
            white-space: nowrap;
            width: 70%;
        }
        td:last-child{
            white-space: nowrap;
            text-align: center;
            width: 30%;
        }
        td a{
            color: #333;
            text-decoration: none;
        }
        td a:hover{
            text-decoration: underline;
        }
        #popup{
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        #popup .pop{
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 0 auto;
            position: sticky;
            top: 50%;
        }
        #popup:target{
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <h1>공지사항</h1>
        <table>
            <tr>
                <td><a href="#popup">애스크로 서비스 변경 약관을 확인하세요</a></td>
                <td>2019-10-10</td>
            </tr>
            <tr>
                <td><a href="#">배송 택배사 변경 및 배송방식 변경에 따른 공지</a></td>
                <td>2019-09-27</td>
            </tr>
            <tr>
                <td><a href="#">여름 이월상품 정리 세일 안내</a></td>
                <td>2019-09-07</td>
            </tr>
            <tr>
                <td><a href="#">여름 바캉스 상품 정리 세일 안내</a></td>
                <td>2019-08-24</td>
            </tr>
            <tr>
                <td><a href="#">반품 및 교환 조건 변경 공지</a></td>
                <td>2019-07-27</td>
            </tr>
            <tr>
                <td><a href="#">상품별 사이즈표 보는 방법과 치수 공지</a></td>
                <td>2019-05-25</td>
            </tr>
        </table>
    </div>
    <div id="popup">
        <div class="pop">
            <h1>팝업창</h1>
            <a href="#">닫기</a>
        </div>
    </div>
</body>
</html>
