<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      /* width를 지정하지 않으면 width:auto->default. border, padding 포함한 크기. */
      p {
        background-color: #ccc;
        padding: 50px;
        text-align: center;
        width: 500px;
        /* width를 지정하면 패딩값과 보더값까지 합쳐야함 */
        border: 10px solid #000;
      }
      ul {
        width: 500px;
        background-color: #f7f703;
      }
      li {
        width: 100%;
        /* 100%는 부모속성의 width를 100% 사용하면서 패딩값이 들어감. auto는 값이 안 들어간 것이고(적지 않는 것과 똑같음) 100%와는 다른 것. */
        padding: 50px;
        background-color: #e208ff;
        opacity: 0.5;
        /* opacity는 단위를 적지 않아도 됨 */
      }
    </style>
  </head>
  <body>
    <p>문단태그</p>
    <ul>
      <li>리스트</li>
    </ul>
  </body>
</html>
