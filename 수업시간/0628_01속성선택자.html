<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* h1.title {
        color: #f00;
      } */
      /* h1이면서 title 클래스명인 요소만 호출 */
      /* .box {
        background-color: #ccc;
      } */
      /* title을 적고 싶다면 .title.box로 적어주면 됨 */
      h1[class] {
        color: #f00;
      }
      img[alt] {
        width: 200px;
      }
      /* p[class="abc"] {
        color: aqua;
      }
      p[class~="abc"] {
        color: aquamarine;
      }
       */
      /* p[class|="abc"] {
        color: blue;
      } */
      /* p[class^="abc"] {
        color: blueviolet;
      } */
      /* p[class$="abc"] {
        color: #f00;
      } */
      p[class*="abc"] {
        color: #f17;
      }
      a[href^="mailto"] {
        color: #fcc;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1 class="title box">제목태그</h1>
    <h1 class="title circle">제목태그</h1>
    <!-- 클래스명 사이에 공백을 주면 두 단어 중 하나만 써도 선택 가능 -->
    <h1 class="title">class명을 가진 h1요소</h1>
    <h1>제목태그</h1>
    <p class="title">문단태그</p>
    <!-- p.title이라 쓰면 클래스명 바로지정 가능 -->
    <img src="../images/menu1.jpg" alt="menu1" />
    <img src="../images/menu1.jpg" />
    <p class="abc">class명이 유일하게 'abc'인 p요소</p>
    <p class="abc title">
      <!--".abc" 또는 ".title" 또는 ".abc.title"-->
      class명이 유일하게 'abc'이거나 여러 개의 class명 중 하나가 'abc'인 p요소
    </p>
    <p class="abc-title">
      class명이 유일하게 'abc'이거나 'abc'로 시작하는 p요소
    </p>
    <p class="abc-title">class명이 ‘abc'로 시작하는 p요소</p>
    <!-- -(대시)를 넣지 않으면 abc로 시작하는 요소로 찾지 못함 -->
    <p class="titleabc">class명이 ‘abc'로 끝나는 p요소</p>
    <p class="tiabctle">class명이 ‘abc'가 포함되어 있는 p요소</p>
    <a href="#">링크태그</a>
    <a href="mailto:sdanik12@naver.com">링크태그</a>
  </body>
</html>
