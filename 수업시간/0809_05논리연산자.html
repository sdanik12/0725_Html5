<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 20;
        let c = 30;
        let d = 40;
        let e = "10";
        document.write(a>b && c<d,"<br>");//둘다 참일 때 true를 출력
        document.write(a>b || c<d,"<br>");//둘 중 하나가 참일 때 true를 출력
        document.write(!(a>b) || c<d,"<br>");//둘 중 하나가 거짓일 때 true를 출력
        document.write(a == e,"<br>");//같은 값
        document.write(a === e,"<br>");//같은 값이지만 다른 유형이기 때문에 false
        document.write(typeof a,"<br>");
        document.write(typeof e,"<br>");
        let f = Number("10");
        document.write(typeof f,"<br>");//문자 10을 number메소드로 숫자로 변환
        let g = Number("하나");
        document.write(g,"<br>");//not of number
        document.write(typeof parseFloat(10.33),"<br>");
        document.write(typeof parseFloat("10.33"),"<br>");
        document.write(typeof parseFloat(e),"<br>");
        document.write(parseFloat("40 50 60"),"<br>");
        document.write(parseFloat("40h"),"<br>");
        //parseFloat은 구문을 분석하여 첫번째 숫자 또는 문자를 제외한 숫자를 반환해줌.
        document.write(parseFloat("h40"),"<br>");//첫글자가 문자라면 숫자반환x
        document.write(parseInt("10.33"),"<br>");
        document.write(parseInt(10.33),"<br>");
        document.write(parseInt(10.56),"<br>");
        //parseInt는 정수로 반환하며 반올림 상관없이 모든 소수점을 탈락시킴
        let y = "5";
        let x = +y;//+y앞의 등호는 할당연산자로 대입시키는 역할이고, y앞의 +는 문자를 숫자로 변환해주는 역할. "5"를 5로 변환함.
        document.write(typeof y + "<br>" + typeof x + "<br>")
    </script>
</body>
</html>
