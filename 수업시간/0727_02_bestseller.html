<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        body{
            font-family: arial, "나눔고딕", sans-serif;
        }
        .bestitem{
            margin: 0 auto;
            width: 1600px;
            display: flex;
            flex-direction: column;
            background: url(/images/happybath_01/item-bg.png) 0 90% repeat-x;
            text-align: center;
        }
        .bestitem ul{
            display: flex;
            justify-content: center;
        }
        .bestitem h1{
            position: relative;
            width: 50%;
            margin: 0 auto;
            font-size: 20px;
        }
        .bestitem h1::before{
            position: absolute;
            content: "";
            top: 20px;
            left: 0;
            background: #ccc;
            width: 200px;
            height: 1px;
        }
        .bestitem h1::after{
            position: absolute;
            content: "";
            top: 20px;
            right: 0;
            background: #ccc;
            width: 200px;
            height: 1px;
        }
        .bestitem ul li{
            width: 220px;
            cursor: pointer;
        }
        .bestitem ul li p{
            letter-spacing: -3px;
            margin-top: 10px;
        }
        .bestitem ul li img{
            transform: scale(1);
            transition: 0.5s;
        }
        .bestitem ul li:hover img{
            transform: scale(1.05);
        }
        .bestitem ul li:hover p{
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="bestitem">
        <h1>베스트셀러 아이템</h1>
        <ul>
            <li>
                <img src="/images/happybath_01/cleansing_item.png" alt="cleansing_item">
                <p>해피바스 마이크로미셀라<br>딥 클렌징 폼</p>
            </li>
            <li>
                <img src="/images/happybath_01/lavender_bodywash_item.png" alt="cleansing_item">
                <p>해피바스 오리지널컬렉션<br>솝 라벤더 바디워시</p>
            </li>
            <li>
                <img src="/images/happybath_01/original_bodywash_item.png" alt="original_bodywash_item">
                <p>해피바스 오리지널컬렉션<br>오리지널 바디워시</p>
            </li>
            <li>
                <img src="/images/happybath_01/babypowder_bodywash_item.png" alt="babypowder_bodywash_item">
                <p>해피바스 오리지널컬렉션<br>베이비파우더 바디워시</p>
            </li>
        </ul>
    </div>
</body>
</html>
