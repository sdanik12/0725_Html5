<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border:1px solid #ccc;
        border-collapse:collapse;
        }
        td{
            border: 1px solid #ccc;
            padding: 10px;
        }
        .one{
            background: #eee;
            text-align: center;
        }
        .chin{
            background: #eee;
            text-align: center;
        }
        .india{
            background: #eee;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="one" colspan="2">지역별홍차</td>
        </tr>
        <tr>
            <td rowspan="3" class="chin">중국</td>
            <td>정산소종</td>
        </tr>
        <tr><td>기문</td></tr>
        <tr><td>운남</td></tr>
        <tr>
            <td rowspan="4" class="india">인도 및 스리랑카</td>
            <td>아삼</td>
        </tr>
        <tr><td>실론</td></tr>
        <tr><td>다즐링</td></tr>
        <tr><td>닐기리</td></tr>
    </table>
</body>
</html>
