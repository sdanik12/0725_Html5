<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
      p {
        display: inline-block;
        border: 1px solid #ccc;
        width: 250px;
        height: 400px;
      }
      p#one {
        border-radius: 150px 150px 50px 0px;
        /* 왼쪽상단 오른쪽상단 오른쪽하단 왼쪽하단 */
        /* border-radius: 30px/20px; */
        /* 슬래시를 넣으면 비율이 달라짐 */
      }
      p#two {
        border-radius: 50px 0px 150px 150px;
      }
    </style>
  </head>
  <body>
    <p id="one"></p>
    <p id="two"></p>
  </body>
</html>
