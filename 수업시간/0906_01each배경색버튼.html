<!DOCTYPE html>
<html lang="ko">

    <title>Document</title>

    <style>
      ul {
        list-style: none;

      ul li {
        float: left;
        width: 100px;
        text-align: center;
      }
    </style>
    <script>
      $(function () {
        // $("ul li").eq(0).css("background", "#aaa");

        // $("ul li").click(function () {
        //   let bg = $(this).text();
        //   $("body").css("background", bg);
        // });

        $("ul li").each(function () {
          let bg = $(this).data("bg");
          $(this).css("backgroundColor", bg).css("cursor", "pointer");
        });
        $("ul li").click(function () {
          let bg = $(this).data("bg");
          $("body").css("background", bg);
        });
      });
    </script>
