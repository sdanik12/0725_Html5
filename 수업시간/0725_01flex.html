<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex float comparison</title>
    <style>
        .float{
            background: #ccc;
            padding: 20px;
            overflow: hidden;
            /* padding을 주면 가로 사이즈가 하위 요소보다 커짐(디바이스의 100%) */
        }
        .float div{
            float: left;
            background: #ffcaca;
            /* float은 가로정렬할 대상에 직접 지정하며 뒤의 요소가 끌려올라가는 특성 */
            border: 1px solid #000;
        }
        /* float은 자식요소만큼의 크기만 가짐 */
        .flex{
            clear: both;
            background: #ccc;
            padding: 20px;
        }
        .flex div{
            background: #ffcaca;
            border: 1px solid #000;
        }
        .container1{
            display: flex;
        }
        .container2{
            display: inline-flex;
            /* float과 마찬가지로 자식요소만큼의 크기만 가짐 */
        }
    </style>
</head>
<body>
    <div class="float">
        <div>1<br>2<br>3</div>
        <!-- 2,3,4,5의 높이는 그대로 -->
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <div class="flex container1">
        <div>1<br>2<br>3</div>
         <!-- 2,3,4,5의 높이도 같이 늘어남 -->
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <div class="flex container2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
