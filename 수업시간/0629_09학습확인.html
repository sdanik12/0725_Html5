<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        margin: 0 auto;
        width: 1200px;
      }
      .wrap .one {
        background: #f8a9a9;
        height: 100px;
      }
      .wrap .two {
        background: #d9aaf8;
        height: 100px;
      }
      .wrap .three,
      .wrap .four,
      .wrap .five {
        float: left;
        height: 500px;
      }
      .wrap .three {
        background: #aadff8;
        width: 20%;
      }
      .wrap .four {
        background: #a9f8ad;
        width: 70%;
      }
      .wrap .five {
        background: #f3f8a9;
        width: 10%;
      }
      .wrap .six {
        clear: both;
        background: #fdc188;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
    </div>
  </body>
</html>
