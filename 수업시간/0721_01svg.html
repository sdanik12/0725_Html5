<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        svg{
            border: 1px solid #000;
            /* svg는 기본적으로 가진 크기가 있음.(300 150) */
            width: 500px;
            height: 500px;
        }
        .cls-1 {
        fill: #969696;
        stroke: #fcb4e7;
        stroke-miterlimit: 10;
        stroke-width: .5px;
        transform: scale(12);
      }
    </style>
</head>
<body>
    <svg>
        <rect x="100" y="100" width="100" height="100" style="fill:#ccc"/>
        <!-- 단위 적지 않음 -->
        <rect x="300" y="300" width="100" height="100" style="fill:#ccc; stroke-width:10; stroke:#f00;"/>
        <circle cx="250" cy="250" r="100" fill="#0f0" stroke="#00f" stroke-width="3"/>
        <circle cx="0" cy="0" r="100" fill="#0f0"/>
        <!-- 닫는 태그 생략 가능하지만 스페이스, /로 한 태그에 닫아줘야 함 -->
        <circle cx="500" cy="0" r="100" fill="#0f0"/>
        <circle cx="0" cy="500" r="100" fill="#0f0"/>
        <circle cx="500" cy="500" r="100" fill="#0f0"/>
    </svg>
    <svg>
        <ellipse cx="100" cy="100" rx="100" ry="50" fill="#d2e13f" stroke="#000" stroke-width="3"/>
        <ellipse style="cx:300;cy:300;rx:100;ry:70;fill:aquamarine;stroke:#000"/>
        <!-- style로 한 번에 지정할 때는 콜론과 세미콜론으로 지정 -->
    </svg>
    <svg>
        <line x1="10" y1="10" x2="100" y2="100" fill="#f00" stroke="#f0f" stroke-width="20"/>
    </svg>
    <svg>
        <polygon points="250,0 0,500 500,500" 
       style="fill:#b4f2fd;stroke:purple;stroke-width:1" />
    </svg>
    <svg>
        <polygon points="0,0 500,0 500,500 0,500" 
       style="fill:#d2ffd2;stroke:purple;stroke-width:1" />
    </svg>
    <svg>
        <polygon points="50,0 450,0 500,50 500,450 450,500 50,500 0,450 0,50" 
       style="fill:#fffeb7;stroke:purple;stroke-width:1" />
    </svg>
    <svg height="200" width="500">
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
        style="fill:none;stroke:black;stroke-width:3" />
    </svg>
    <svg>
        <path d="M250 0 L75 200 L425 200 Z" />
    </svg>
    <svg>
        <path d="m250 0 l75 200 l-150 0 z" />
        <!-- 시작지점을 원점으로 거리를 측정함(상대좌표) -->
    </svg>
