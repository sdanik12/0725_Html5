<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .skill{
            border: 1px solid #000;
            width: 500px;
            height: 500px;
            stroke-width: 10px;
            stroke-dasharray: 628;
            stroke-dashoffset: 50;
            stroke-linecap: round;
            animation: ani 3s forwards;
            transform: rotate(-90deg);
        }
        @keyframes ani{
            0%{
                stroke-dashoffset: 628;
            }
            100%{
                stroke-dashoffset: 50;
            }
        }
        .boxline{
            border: 1px solid #000;
            width: 500px;
            height: 500px;
            stroke-linecap: square;
            stroke-dasharray: 1200;
            stroke-dashoffset: 0;
        }
        @keyframes ani2{
            0%{
                stroke-dashoffset: 1200;
            }
            100%{

            }
        }
        .boxline:hover{
            stroke:rgb(4, 20, 170);
            stroke-width: 10px;
            animation: ani2 1s forwards ;
        }
        .mic{
            width: 500px;
            height: 500px;
            border: 1px solid #000;
        }
        .cls-1 {
        fill: #fcf6c6;
        stroke: #ffa3e3;
        stroke-miterlimit: 10;
        stroke-width: .5px;
        transform: scale(12);
        stroke-linecap: square;
        stroke-dasharray: 200;
        stroke-dashoffset: 100;
        animation: mic 4s infinite forwards;
      }
      @keyframes mic{
        0%{
            stroke-dashoffset: 200;
        }
        100%{
            stroke-dashoffset: 0;
        }
      }
      img{
        transform: scale(10);
      }
      svg:nth-of-type(3) path{
        transform: scale(10);
      }
      svg:nth-of-type(3){
        width: 500px;
        height: 500px;
      }
    </style>
</head>
