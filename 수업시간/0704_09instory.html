<!DOCTYPE html>
<html lang="ko">
    <style>
        *{ margin: 0; padding: 0;}
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #ffffff;
        }
        body{
            font-family: arial, 맑은고딕, sans-serif;
        }
        #wrap{
            margin: 0 auto;
            width: 100%;
            max-width: 1000px;
        }
        .top ul{
            float: right;
        }
        .top ul li{
            float: left;
        }
        .top ul li a{
            text-transform: uppercase;
            line-height: 23px;
            font-size: 12px;
        }
        .top ul li a:hover{
            text-decoration: underline;
        }
        .top ul li a::after{
            content: "|";
            margin: 0 10px 0 10px;
        }
        .top ul li:last-child a::after{
            content: "";
            /* margin: 0; */
        }
        .top{
            background: #d3232a;
            height: 23px;
        }
        .inner{
            /* width: 1000px; */
            width: 100%;
            margin: 0 auto;
        }
        .head{
            width: 100%;
            height: 82px;
            background-image: url(/images/pattern.gif);
            /* repaet은 position과 size가 생략되면 자동으로 설정됨 */
        }
        .content{
            height: 625px;
            font-size: 0;
            /* width: 1000px; */
            margin: 0 auto;
            overflow: hidden;
        }
        .content>div{
            float: left;
        }
        .content .inner >div{
            float: left;
        }
        .foot{
            width: 100%;
            height: 100px;
            background-color: #ffffff;
            text-align: center;
            clear: both;
            line-height: 100px;
            /* 높이를 줬음에도 마진이 생긴다면 font와 관련이 있는 것, 상위요소의 폰트사이즈를 0으로 설정해야함*/
        }
        .content .right{
            background-image: url(/images/index_main_02.gif);
            /* 별도의 사이즈 지정을 하지 않으면 하위요소의 사이즈만큼만 배경이 삽임됨 */
            width: 514px;
            height: 625px;
            font-size: 16px;
            color: #ffffff;
            font-weight: bold;
        }
        .content .left{
            background-image: url(/images/index_main_01.gif);
            width:486px;
            height: 625px;
            font-size: 16px;
            position: relative;
        }
        .content .left ul li a{
            color: black;
        }
        .content .left ul{
            position: absolute;
            top:220px;
            left:40px;
        }
        .content ul li a:hover{
            margin-left: 10px;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instory</title>
</head>
<body>
    <div id="wrap">
        <div class="top">
            <div class="inner">
                <ul>
                    <li><a href="#">회원가입</a></li>
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">japanese</a></li>
                    <li><a href="#">chinese</a></li>
                    <li><a href="#">italian</a></li>
                </ul>
            </div>
        </div>
        <div class="head"><div class="inner"><img src="/images/index_pattern.gif" alt="pattern"></div></div>
        <div class="content">
            <div class="inner">
                <div class="left">
                    <ul>
                        <li><a href="#">home</a></li>
                        <li><a href="#">instory</a></li>
                        <li><a href="#">portfolio</a></li>
                        <li><a href="#">product</a></li>
                        <li><a href="#">illustrator</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </div>
                <div class="right">Home메인페이지입니다.</div>
            </div>
        </div>
        <div class="foot"><img src="/images/copyright.gif" alt=""></div>
    </div>
</body>
</html>
