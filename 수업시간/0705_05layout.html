<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 1280px;
            background: #ccc;
            margin: 0 auto;
        }
        .header{
            border: 1px solid #000;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            padding: 20px;
        }
        .content div{
            float: left;
            box-sizing: border-box;
        }
        .nav{
            height: 500px;
            border: 1px solid #000;
            border-radius: 5px;
            margin-bottom: 20px;
            width: calc((1280px - 40px) * 0.3 );
            padding: 20px;
        }
        .section{
            height: 500px;
            border: 1px solid #000;
            border-radius: 5px;
            margin-bottom: 20px;
            margin-right: 20px;
            margin-left: 20px;
            width: calc((1280px - 40px) * 0.5 );
            padding: 20px;
        }
        .aside{
            height: 500px;
            border: 1px solid #000;
            border-radius: 5px;
            margin-bottom: 20px;
            width: calc((1280px - 40px) * 0.2 );
        }
        .footer{
            height: 200px;
            border: 1px solid #000;
            border-radius: 5px;
            clear: both;
            box-sizing: border-box;
            padding: 20px;
            margin-bottom: 20px;
        }
        /*-------------------------------wrap2 begin-------------------------------*/
        #wrap2{
            width: 1280px;
            background: #ccc;
            margin: 0 auto;
        }
        header{
            border: 1px solid #000;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            padding: 20px;
        }
        nav, article, aside{
            float: left;
            box-sizing: border-box;
        }
        nav{
            height: 500px;
            border: 1px solid #000;
            border-radius: 5px;
            margin-bottom: 20px;
            margin-right: 20px;
            width: calc((1280px - 40px) * 0.3 );
            padding: 20px;
        }
        
        article{
            height: 500px;
            border: 1px solid #000;
            border-radius: 5px;
            margin-bottom: 20px;
            margin-right: 20px;
            width: calc((1280px - 40px) * 0.5 );
            padding: 20px;
            }
        aside{
            height: 500px;
            border: 1px solid #000;
            border-radius: 5px;
            margin-bottom: 20px;
            width: calc((1280px - 40px) * 0.2 );}
        footer{
            height: 200px;
            border: 1px solid #000;
            border-radius: 5px;
            clear: both;
            box-sizing: border-box;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="header">header</div>
        <div class="content">
            <div class="nav">nav</div>
            <div class="section">section</div>
            <div class="aside">aside</div>
        </div><!--------content end------------->
        <div class="footer">footer</div>
    </div><!---------wrap end------------------->
    <div id="wrap2">div(덩어리)
        <header>header(제목, 메뉴, 검색)</header>
        <section><div>section(관계가 있는 내용)</div>
            <nav>nav(메뉴, 목차)</nav>
            <article>article(독립적인 내용)</article>
            <aside>aside(사이드메뉴, 측면광고)</aside>
        </section>
        <footer>footer(저작권 표기, 관련링크)</footer>
    </div>
</body>
</html>
