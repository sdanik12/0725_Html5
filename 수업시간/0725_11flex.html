<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align_self</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .flex{
            margin: 0 auto;
            display: flex;
            background: #f899d0;
            border: 1px solid #000;
            flex-wrap: wrap;
        }
        .flex div{
            background: #f7898d;
            border: 1px solid #000;
            margin: 10px;
            flex: 1 1 30%;
            /* flex-grow flex-shrink flex-basis */
        }
        </style>
</head>
<body>
    <div class="flex container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
    </div>
</body>
</html>
