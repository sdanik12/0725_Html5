<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 100%;
        max-width: 1280px;
        /* 반응형 웹페이지 제작시 주로 쓰는 설정. 가로사이즈가 제일 커져도 1280px. 창이 1280px보다 작아져도 스크롤이 생기지 않으면서 공간의 100%를 활용함. */
        margin: 0 auto;
        background: #ccc;
        text-align: center;
        overflow: hidden;
      }
      .parent > div {
        float: left;
      }
      .child {
        width: 25%;
        /* 퍼센트로 설정해놓으면 부모 크기에 비례해 바뀜 */
        background: #000;
        color: #fff;
        text-align: left;
      }
      .left {
        float: left;
        /* float 속성을 지정하면 자동으로 바로 아래 요소가 수평으로 붙게 됨*/
      }
      .wrap .right {
        clear: left;
        /* float 속성 지정에 따라 위치가 변경되는 요소에는 clear 속성을 지정하면 위치를 유지함(float을 해제시키는 속성) */
      }
      .wrap1 {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <!-- 부모요소 -->
      <div class="child">자식요소</div>
      <div class="child">자식요소</div>
      <div class="child">자식요소</div>
      <p class="child">자식요소</p>
    </div>
    <div class="wrap">
      <div class="left">left</div>
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
    <div class="wrap1">
      <div class="left">left</div>
      <div class="right">right</div>
      <div class="content">content</div>
    </div>
  </body>
</html>
