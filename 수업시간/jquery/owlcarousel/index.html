<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="css/owl.carousel.css" />
    <link rel="stylesheet" href="css/owl.theme.default.css" />
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script>
      $(function () {
        $(".owl-carousel").owlCarousel({
          items: 1,
          loop: true,
          //   margin: 10,
          nav: true,
          autoplay: true,
          autoplayTimeout: 2000,
          autoplayHoverPause: true,
        });
      });
    </script>
    <style>
      .slide {
        width: 1280px;
        margin: 0 auto;
        height: 400px;
      }
      .slide .item img {
        width: 100%;
        height: 400px;
        object-fit: cover;
      }
      .owl-carousel .owl-nav button.owl-prev span {
        position: absolute;
        display: block;
        text-indent: -9999px;
        width: 21px;
        height: 39px;
        top: 170px;
        left: 0;
        background: url(../../images/btns.png);
      }
      .owl-carousel .owl-nav button.owl-next span {
        position: absolute;
        display: block;
        text-indent: -9999px;
        width: 21px;
        height: 39px;
        top: 170px;
        right: 0;
        background: url(../../images/btns.png);
      }
    </style>
  </head>
  <body>
    <div class="slide">
      <div class="owl-carousel owl-theme">
        <div class="item"><img src="../../images/photo1.jpg" alt="" /></div>
        <div class="item"><img src="../../images/photo2.jpg" alt="" /></div>
        <div class="item"><img src="../../images/photo3.jpg" alt="" /></div>
        <div class="item"><img src="../../images/photo4.jpg" alt="" /></div>
        <div class="item"><img src="../../images/photo5.jpg" alt="" /></div>
        <div class="item"><img src="../../images/photo6.jpg" alt="" /></div>
      </div>
    </div>
  </body>
</html>
