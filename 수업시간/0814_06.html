<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .tabcon {
        padding: 50px;
        text-align: center;
        /* background-repeat: no-repeat; */
        background-size: contain;
      }
      .tabbutton {
        display: flex;
      }
      .tabbutton .tablink {
        width: 25%;
        padding: 10px;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="tabcon">
      <h1>content1</h1>
    </div>
    <div class="tabcon">
      <h1>content2</h1>
    </div>
    <div class="tabcon">
      <h1>content3</h1>
    </div>
    <div class="tabcon">
      <h1>content4</h1>
    </div>
    <div class="tabbutton">
      <p class="tablink">content1</p>
      <p class="tablink">content2</p>
      <p class="tablink">content3</p>
      <p class="tablink">content4</p>
    </div>
    <script>
      let content = document.querySelectorAll(".tabcon");
      let btn = document.querySelectorAll(".tablink");
      //querySelectorAll만은 클래스선택자 .필요, 아이디의 경우엔 #
      for (let i = 0; i <= 3; i++) {
        //배열은 0번부터 필요하지만, 이미지는 photo1.jpg부터 시작하기 때문에 i+1을 해주면 됨.
        content[i].style.backgroundImage =
          "url(images_javascript/photo" + (i + 1) + ".jpg)";
        //btn[i].style.backgroundImage = bg_image[i];
        content[i].style.display = "none";
      }
      content[0].style.display = "block";
      btn.forEach(function (item, keys) {
        console.log("item : " + item + "\n" + "keys : " + keys);
        item.onclick = function (e) {
          let j = Array.from(btn).indexOf(e.target); //중요!!!!!!!!
          console.log("j : " + j);
          for (let i = 0; i <= 3; i++) {
            content[i].style.backgroundImage =
              "url(images_javascript/photo" + (i + 1) + ".jpg)";
            //btn[i].style.backgroundImage = bg_image[i];
            content[i].style.display = "none";
            content[j].style.display = "block";
          }
        };
      });
    </script>
  </body>
</html>
