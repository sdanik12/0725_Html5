<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex wrap</title>
    <style>
        .flex{
            margin: 20px;
            background: #ccc;
            padding: 20px;
            display: flex;
            height: 500px;
        }
        .flex div{
            width: 300px;
            background: #ffcaca;
            border: 1px solid #000;
            /* 창이 작아져도 줄바꿈이 일어나지 않음 */
        }
        .container1{}
        /* nowrap이 기본값 */
        .container2{
            flex-wrap: wrap;
        }
        .container3{
            flex-wrap: nowrap;
        }
        .container4{
            flex-wrap: wrap-reverse;
        }
        .container5, .container6{
            width: 500px;
        }
        .container5{
            flex-wrap: wrap;
        }
        .container6{
            flex-flow: row nowrap;
            /* 한 번에 지정 가능 */
            /* flex-wrap: nowrap; */
        }
        .container6 div{
            flex-shrink: 0;
             /* default값으로 flex-shrink:1이 적용되어 있기 때문에 0으로 설정하면 하위 요소의 사이즈가 컨테이너보다 클 경우 하위 요소가 밖으로 삐져 나감. flex-shrink는 하위 요소에 적용해야함. */
        }
    </style>
</head>
<body>
    <div class="flex container1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <div class="flex container2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <div class="flex container3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <div class="flex container4">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <div class="flex container5">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <div class="flex container6">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
