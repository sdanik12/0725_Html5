<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = new Date();
      document.write(x + "<br>");
      document.write("연도 : " + x.getFullYear() + "<br>");
      document.write("월 : ", x.getMonth() + 1, "<br>");
      //0부터 11월을 가져오기 때문에 한국은 8월이지만 7월이라고 표기됨.
      //결합연산자를 더하기로 하면 getmonth도 8이 아닌 71로 나오기 때문에 결합연산자는 콤마, 산술연산자는 +로 구분해주어야함.
      document.write("일 : " + x.getDate() + "<br>");
      document.write(
        "오늘 날짜 : " + x.getFullYear(),
        "년 ",
        x.getMonth() + 1,
        "월 ",
        x.getDate(),
        "일",
        "<br>"
      );
      document.write(
        "현재 시간 : " +
          x.getHours() +
          "시" +
          x.getMinutes() +
          "분" +
          x.getSeconds() +
          "초" +
          x.getMilliseconds() +
          "<br>"
      );
      document.write("시간표기 : " + x.getTime() + "<br>");
      let m = x.getMinutes() < 10 ? "0" + x.getMinutes() : x.getMinutes();
      document.write(m);
    </script>
  </body>
</html>
