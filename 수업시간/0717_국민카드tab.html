<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 1080px;
            margin: 0 auto;
            height: 140px;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        body{
            font-family: Arial, "nanumsquareround", sans-serif;
        }
        .wrap ul{
            width: 100%;
            text-align: center;
        }
        .wrap ul li{
            float: left;
            text-align: center;
            width: calc(100% / 8);
        }
        .wrap ul li a{
            font-size: 14px;
        }
        /*-------------------------------background시작---------------------------------*/
        
        .quickmenu{
            margin: 0 auto;
            width: 1080px;
        }
        .quickmenu a{
            width: calc(100% / 8);
            background-position: center top;
            background-repeat: no-repeat;
            line-height: 30px;
            font-size: 14px;
            padding-top: 50px;
            margin: 0 30px;
        }
        .quickmenu a:first-of-type{
            background-image: url(/수업시간/국민카드/ico-write.png);
        }
        .quickmenu a:nth-of-type(2){
            background-image: url(/수업시간/국민카드/ico-eshopping.png);
        }
        .quickmenu a:nth-of-type(3){
            background-image: url(/수업시간/국민카드/ico-checkpaper.png);
        }
        .quickmenu a:nth-of-type(4){
            background-image: url(/수업시간/국민카드/ico-coin-48.png);
        }
        .quickmenu a:nth-of-type(5){
            background-image: url(/수업시간/국민카드/ico-call-48.png);
        }
        .quickmenu a:nth-of-type(6){
            background-image: url(/수업시간/국민카드/ico-cardregister-48.png);
        }
        .quickmenu a:nth-of-type(7){
            background-image: url(/수업시간/국민카드/ico-point-48.png);
        }
        .quickmenu a:nth-of-type(8){
            background-image: url(/수업시간/국민카드/ico-certificate-48.png);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul>
            <li><a href="#"><img src="/수업시간/국민카드/ico-write.png" alt="ico-write"><br>카드이용내역</a></li>
            <li><a href="#"><img src="/수업시간/국민카드/ico-eshopping.png" alt="ico-eshopping"><br>결제예정금액</a></li>
            <li><a href="#"><img src="/수업시간/국민카드/ico-checkpaper.png" alt="ico-checkpaper"><br>이용대금명세서</a></li>
            <li><a href="#"><img src="/수업시간/국민카드/ico-coin-48.png" alt="ico-coin-48"><br>즉시결제</a></li>
            <li><a href="#"><img src="/수업시간/국민카드/ico-call-48.png" alt="ico-call-48"><br>분실신고</a></li>
            <li><a href="#"><img src="/수업시간/국민카드/ico-cardregister-48.png" alt="ico-cardregister-48"><br>카드사용등록</a></li>
            <li><a href="#"><img src="/수업시간/국민카드/ico-point-48.png" alt="ico-point-48"><br>나의포인트리</a></li>
            <li><a href="#"><img src="/수업시간/국민카드/ico-certificate-48.png" alt="ico-certificate-48"><br>공동인증서</a></li>
        </ul>
    </div>
    <!------------------------------------background시작--------------------------------->
    <div class="quickmenu">
        <a href="#" class="quickmenu1">카드이용내역</a>
        <a href="#" class="quickmenu2">결제예정금액</a>
        <a href="#" class="quickmenu3">이용대금명세서</a>
        <a href="#" class="quickmenu4">즉시결제</a>
        <a href="#" class="quickmenu5">분실신고</a>
        <a href="#" class="quickmenu6">카드사용등록</a>
        <a href="#" class="quickmenu7">나의포인트리</a>
        <a href="#" class="quickmenu8">공동인증서</a>
    </div>
</body>
</html>
