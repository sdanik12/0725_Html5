<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            width: 1200px;
            height: 500px;
            margin: 10px auto;
            display: grid;
            background: #ccc;
            grid-template-columns: repeat(5, 10%);
            /* align-content: center; */
            /* content는 부모 요소의 높이에서 가운데 정렬되는것. */
            /* align-items: center; */
            /* items는 아이템끼리의 가운데 정렬. 각기 높이가 다른 컨텐츠들의 중심점을 기준으로 정렬. */
            /* justify-items: center; */
            /* text-align과 비슷. 지정된 10%의 크기 안에서 가운데 정렬. */
            justify-content: center;
            place-items: center end;
            /* align-items와 justify-items의 단축 속성.
                item을 end로 설정해놓았을 때 10%안에서 아이템이 그 우측 끝에 자리하는 것.*/
        }
        .grid-item{
            background: #ddd;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">11111111111111111</div>
        <div class="grid-item">2</div>
        <div class="grid-item"><h1>3</h1></div>
        <div class="grid-item">4444</div>
        <div class="grid-item">5<br>5555<br>666</div>
    </div>
</body>
</html>
