<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid #000;
            border-collapse: collapse;
        }
        td{
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        td.bg{
            background: #ccc;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" class="bg">첫행 첫번째 열첫행 두번째 열</td>
            <td>첫행 세번째 열</td>
        </tr>
        <tr>
            <td rowspan="2" class="bg">두번째 행 첫번째 열<br>세번째 행 첫번째 열</td>
            <td>두번째 행 두번째 열</td>
            <td>두번째 행 세번째 열</td>
        </tr>
        <tr>
            <td>세번째 행 두번째 열</td>
            <td>세번째 행 세번째 열</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>첫행 첫번째 열</td>
            <td>첫행 두번째 열</td>
            <td>첫행 세번째 열</td>
        </tr>
        <tr>
            <td>두번째 행 첫번째 열</td>
            <td>두번째 행 두번째 열</td>
            <td>두번째 행 세번째 열</td>
        </tr>
        <tr>
            <td>세번째 행 첫번째 열</td>
            <td>세번째 행 두번째 열</td>
            <td>세번째 행 세번째 열</td>
        </tr>
    </table>
</body>
</html>
