<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: arial, notosanskr, sans-serif;
        }
        .box{
            width: 300px;
            height: 300px;
            position: relative;
            margin: 50px auto;
        }
        svg{
            width: 300px;
            height: 300px;
            /* border: 1px solid #000; */
            /* svg사이즈가 rect사이즈와 같으면 10px stroke도 5px로 나타남. 절반만 보임. */
        }
        svg rect{
            /* x:10px;
            y:10px; */
            /* 사이즈가 같으면 좌표를 삭제. 좌표 안지워서 중앙 안맞아서 열받음. */
            fill:#eaeaea;
            width: 300px;
            height: 300px;
            stroke: #0c01a8;
            stroke-width: 10px;
            stroke-linecap: square;
            stroke-dasharray: 1200;
            stroke-dashoffset: 0;
            animation: ani2 1s forwards;
        }
        /* style에 적을 때는 단위생략x 인라인으로 적을때는 단위생략o */
        @keyframes ani1{
            0%{
                stroke-dashoffset: 1200;
            }
            100%{
                stroke-dashoffset: 0;
            }
        }
        @keyframes ani2{
            0%{
                stroke-dashoffset: 0;
            }
            100%{
                stroke-dashoffset: 1200;
            }
        }
        svg:hover rect{
            animation: ani1 1s forwards;
        }
        .text{
            position: absolute;
            top: 40%;
            left: 45%;
            transform: translate(-50%,-50%);
        }
        span{
            font-weight: bold;
        }
        .text p{
            color: #494949;
            white-space: nowrap;
        }
        .text p:first-of-type{
            line-height: 35px;
            font-size: 24px;
            padding: 5px;
        }
        .text p:nth-of-type(2){
            line-height: 25px;
            font-size: 15px;
            padding: 5px;
            font-weight: 500;
        }
        polyline{
            transition: 0.5s;
        }
        svg:hover polyline{
            transform: translateX(50px);
        }
        /* polyline{
            animation: slide 0.5s 1 forwards;
            position: absolute;
            left: 0;
            transform: left(0);
        }
        @keyframes polyline{
            to{
                transform: left(40px);
            }
        } */
    </style>
</head>
<body>
    <div class="box">
            <div class="text">
                <p>언론 속의<br><span>극동</span></p>
                <p>언론에 소개되는 극동의 소식을<br>안내해드립니다.</p>
            </div>
        <svg>
            <rect/>
            <g>
                <rect />
                <polyline points="30,280 100,280 80,260" fill="none" stroke="#494949"/>
            </g>
        </svg>
    </div>
</body>
</html>
