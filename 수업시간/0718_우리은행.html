<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix::after,
        .clearfix::before
        {
            content: "";
            display: block;
        }
        .clearfix::after{
            clear: both;
        }
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        body{
            font-family: arial, "나눔스퀘어라운드", sans-serif;
        }
        .wrap{
            width:1080px;
            margin: 0 auto;
        }
        h2{
            margin-bottom: 200px;
            color: #018372;
            font-weight: 300;
            font-size: 48px;
        }
        .obj li{
            text-align: center;
            float: left;
            margin: 0 40px;
            position: relative;
        }
        a{
            display: block;
        }
        .obj > li > a:nth-of-type(2){
            font-size: 24px;
            font-weight: bold;
            padding: 25px 0;
        }
        .obj > li > a:nth-of-type(3){
            font-size: 18px;
            line-height: 28px;
            font-weight: 100;
        }
        .obj li::after{
            content: "";
            background-color: #ccc;
            width: 1px;
            height: 200px;
            position: absolute;
            top: 120px;
            left: 220px;
        }
        li:last-child::after{
            display: none;
        }
        .obj > li:first-of-type > a:first-of-type img{
            width: 188px;
            height: 247px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h2>우리카드에서 만날 수 있는<br>다양한 혜택</h2>
        <ul class="obj clearfix">
            <li><a href="#"><img src="/수업시간/우리카드/special_mbnf_1_obj.png" alt="special_mbnf_1_obj"></a>
                <a href="#">해외이용의 정석</a>
                <a href="#">여행, 직구, 항공<br>
                            무엇이든 우리카드로</a>
            </li>
            <li><a href="#"><img src="/수업시간/우리카드/special_mbnf_2_obj.png" alt="special_mbnf_2_obj"></a>
                <a href="#">My Pick 서비스</a>
                <a href="#">혜택도 맞춤!<br>
                            나만을 위한 맞춤 혜택</a>
            </li>
            <li><a href="#"><img src="/수업시간/우리카드/special_mbnf_3_obj.png" alt="special_mbnf_3_obj"></a>
                <a href="#">우리 V클럽</a>
                <a href="#">특별함을 원하는<br>
                            고객을 위한 VIP우대 혜택</a>
            </li>
            <li><a href="#"><img src="/수업시간/우리카드/special_mbnf_4_obj.png" alt="special_mbnf_4_obj"></a>
                <a href="#">우리  Point</a>
                <a href="#">차곡차곡 쌓아<br>
                            다양한 곳에서 사용가능</a>
            </li>
        </ul>
    </div>
</body>
</html>
