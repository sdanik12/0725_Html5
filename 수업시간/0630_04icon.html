<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/all.css" />
    <style>
      @font-face {
        font-family: solid;
        src: url(/webfonts/fa-solid-900.woff2) format("woff2");
      }
      @font-face {
        font-family: brands;
        src: url(/webfonts/fa-brands-400.woff2) format("woff2");
      }
      @font-face {
        font-family: regular;
        src: url(/webfonts/fa-regular-400.woff2) format("woff2");
      }
      h1:first-of-type {
        font-family: solid;
        color: #fdd897;
      }
      h1:nth-of-type(2) {
        font-family: brands;
        color: #fa8500;
      }
      h1:nth-of-type(3) {
        font-family: regular;
        color: #6681f7;
      }
      div > h1 {
        float: left;
        width: 100px;
      }
      h1::after {
        content: \f186;
        font-family: regular;
        color: black;
      }
      /* 가상선택자부분 다시 여쭤보기 */
    </style>
  </head>
  <body>
    <!-- 유니코드를 표현할 땐 &#x (;) -->
    <div>
      <h1>&#xf256;</h1>
      <h1>&#xf17d;</h1>
      <h1>&#xf2b5;</h1>
    </div>
  </body>
</html>
