<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        margin: 0px auto;
        width: 200px;
        /* padding: 20px; */
        background-color: #f00;
        text-align: center;
        height: 100px;
        /* 컨텐츠가 한 줄이고 높이값이 주어졌을 때, 수직 정렬이 되려면 line height를 높이값과 동일하게 설정하면됨 */
        line-height: 100px;
      }
      a {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <p><a href="#">a태그:링크태그</a></p>
  </body>
</html>
