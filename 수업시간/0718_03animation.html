<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: relative;
            left: 0;
            width: 100px;
            height: 100px;
            background: #ff00ff;
            animation-name: bg;
            animation-duration:2s;
            animation-timing-function:cubic-bezier(0.455, 0.03, 0.515, 0.955);
            /* animation-delay:1s; */
            animation-iteration-count: infinite;
            animation-direction: alternate;
            
        }
        @keyframes bg{
            0%{
                left:100px;
                background: #e5b6e9;
            }
            50%{
                left: 300px;
                background: #f7f768;
            }
            100%{
                left:200px;
                background: #917dfd;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
