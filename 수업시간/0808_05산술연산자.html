<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 2;
        //document.write("a + b = " + (a + b) + "<br>");
        document.write("a + b = ", a + b, "<br>");
        document.write("a - b = ", a - b, "<br>");
        document.write("a * b = ", a * b, "<br>");
        document.write("a / b = ", a / b, "<br>");
        document.write("a % b = ", a % b, "<br>");
        document.write("a ** b = ", a ** b, "<br>");
        let c = 20;
        document.write("c = c + 1 : ",c = c + 1,"<br>");
        // document.write("c += 1 : ",c += 1,"<br>");
        document.write("++c : ",++c,"<br>");//전위연산
        document.write("c++ : ",c++,"<br>");//후위연산
        document.write("c : ",c,"<br>");
        let d = 20;
        document.write("d++ : ",d++,"<br>");//후위연산(출력을 하고 더함)
        document.write("d : ",d,"<br>");
        //c=c+1; = c+=1; = ++c;
      </script>
</body>
</html>
