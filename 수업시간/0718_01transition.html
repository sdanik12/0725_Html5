<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        *{
        margin: 0;
        padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #333;
        }
        .nav{
            position: relative;
            width: 700px;
            text-align: center;
            overflow: hidden;
            /* float 준 부모의 높이가 사라진다는 점 잊지 않기 */
        }
        .nav a{
            display: block;
            width: 20%;
            float: left;
            padding: 20px 0 40px;
            position: relative;
        }
        .nav a:hover{
            color: #8ac007;
        }
        .effect{
            position: absolute;
            /* width: 8px;
            height: 8px;
            background: #000; */
            left: -25%;
            transition: 1s;
        }
        .nav a:first-child:hover ~ .effect{
            left: 10%;
        }
        .nav a:nth-child(2):hover ~ .effect{
            left: 30%;
        }
        .nav a:nth-child(3):hover ~ .effect{
            left: 50%;
        }
        .nav a:nth-child(4):hover ~ .effect{
            left: 70%;
        }
        .nav a:nth-child(5):hover ~ .effect{
            left: 90%;
        }
        .line .effect{
            width: 70px;
            height: 3px;
            background: #8ac007;
            margin-left: -35px;
            bottom: 30px;
        }
        .dot .effect{
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #8ac007;
            bottom: 18px;
            margin-left: -4px;
        }
        .dot > a::after{
            content: "";
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #8ac007;
            position: absolute;
            left: 50%;
            bottom: 20px;
        }
        .dot::after{
            content: "";
            width: 100%;
            height: 1px;
            background: #8ac007;
            position: absolute;
            left: 0;
            bottom: 22px;
        }
        .box a::after, .box .effect{
            background: url(/images/target.png) no-repeat;

        }
        .box a::after{
            content: "";
            width: 20px;
            height: 20px;
            position: absolute;
            left: 45%;
            bottom: 0;
            background-position: -64px 0;
            /* 이미지상의 좌표값으로 이미지의 한 부분만을 백그라운드로 사용할 수 잇음 */
        }
        .box .effect{
            width: 8px;
            height: 8px;
            background-position: -26px 0;
            bottom: 5px;
            margin-left: -3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav line">
            <a href="#">Html</a>
            <a href="#">CSS</a>
            <a href="#">javascript</a>
            <a href="#">jquery</a>
            <a href="#">portfolio</a>
            <div class="effect"></div>
        </div>
        <div class="nav dot">
            <a href="#">Html</a>
            <a href="#">CSS</a>
            <a href="#">javascript</a>
            <a href="#">jquery</a>
            <a href="#">portfolio</a>
            <div class="effect"></div>
        </div>
        <div class="nav box">
            <a href="#">Html</a>
            <a href="#">CSS</a>
            <a href="#">javascript</a>
            <a href="#">jquery</a>
            <a href="#">portfolio</a>
            <div class="effect"></div>
        </div>
    </div>
</body>
</html>
