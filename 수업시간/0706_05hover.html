<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        .in{
            display: none;
        }
       .out:hover .in, .out:hover ~ .in{
        /* 틸드기호는 인접한 형제요소를 의미함 */
            display: block;
       }
    </style>
</head>
<body>
    <div class="out">
        out
        <div class="in">in</div>
    </div>
    <div class="in">in</div>
    <div class="out">out</div>
</body>
</html>
