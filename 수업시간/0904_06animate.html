<!DOCTYPE html>
<html lang="ko">

    <meta charset="UTF-8" />

    <title>Document</title>
    <script src="jquery/jquery-3.7.1.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      p {
        position: relative;
        left: 0;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #ccc;
        margin: 10px;
      }
    </style>
    <script>
      $(function () {
        //animate({속성 또는 스타일},시간,속도,콜백함수)
        /*let status = true;
        $(".move").click(function () {

            $("p:nth-child(2)").animate({ left: "500px" }, 1000, "swing");
            $("p:last").animate({ left: "500px" }, 1000, "linear");
          } else {
            $("p:first").animate({ left: "0px" }, 1000);
            $("p:nth-child(2)").animate({ left: "0px" }, 1000, "swing");

        $(".move").click(function () {
          $("p:first")
            .animate({ left: "500px" }, 1000)
            .animate({ left: "0px" }, 1000);
          $("p:nth-child(2)")
            .animate({ left: "500px" }, 1000, "swing")
            .animate({ left: "0px" }, 1000, "swing");
          $("p:last")
            .animate({ left: "500px" }, 1000, "linear")
            .animate({ left: "0px" }, 1000, "linear");
        });
      });
    </script>
  </head>
  <body>
    <p></p>
    <p></p>
    <p></p>
    <button class="move">move</button>
  </body>
