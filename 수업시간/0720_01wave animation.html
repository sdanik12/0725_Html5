<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 100%;
            height: 165px;
            border: 1px solid #000;
        }
        .sea-wave{
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 165px;
            background-position: 10% top;
            background-repeat: no-repeat;
            animation-duration: 25s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .wave1{
            background-image: url(/수업시간/Vector\ 10.svg);
            animation-name: wave;
            z-index: 1;
        }
        .wave2{
            background-image: url(/수업시간/Vector\ 11.svg);
            animation-name: wave2;
            animation-duration: 15s;
        }
        @keyframes wave{
            0%{
                background-position: calc(50% - 15%)top;
            }
            50%{
                background-position: calc(50% + 15%) 50px;
            }
            100%{
                background-position: calc(50% - 15%)top;
            }
        }
        @keyframes wave2{
            0%{
                background-position: calc(70% - 15%) top;
            }
            50%{
                background-position: calc(70% + 15%) 70px;
            }
            100%{
                background-position: calc(70% - 15%) top;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="sea-wave wave1"></div>
        <div class="sea-wave wave2"></div>
    </div>
</body>
</html>
