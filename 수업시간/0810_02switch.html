<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score=Number(prompt("점수를 입력해주세요."));
        let result = "";
        let level = parseInt(score / 10)
        /*if(score >= 90){
            result="A";
        }
        else if(score >= 80){
            result="B";
        }
        else{
            result="C";
        }*/
        switch(level){
            case 10:
                result="A+";
                break;
            case 9:
                result="A";
                break;
            case 8:
                result="B";
                break;
            default:
                result="C";
        }
        document.write("당신이 입력한 점수는 " + score + "점이고 학점은 " + result + "입니다.");
    </script>
</body>
</html>
