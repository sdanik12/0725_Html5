<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록태그 인라인태그</title>
    <style>
      body {
        /* text-align: center; */
        text-align: right;
        /* 문자, 이미지 등 인라인 요소(a태그 등)는 text-align으로 정렬 가능 */
      }
      p,
      a {
        background-color: #d4d4d4;
        width: 300px;
        height: 100px;
        padding: 50px;
        margin: 0px auto;
        /* 블록 요소 가운데 정렬하는 법, a태그는 인라인 속성이기 때문에 text-align으로 정렬됨 */
      }
      img {
        width: 50px;
      }
      h1 {
        margin: 0px auto;
        background-color: aquamarine;
        /* 제목태그는 이미 가로사이즈를 전부 차지하고 있기 때문에 margin 0으로 가운데 정렬 불가능 */
        width: 200px;
        /* 가로사이즈를 지정해주면 가운데 정렬 가능해짐 */
      }
    </style>
  </head>
  <body>
    <p>p태그:문단태그</p>
    <p>p태그:문단태그</p>
    <!-- 블록요소를 가운데 정렬하려면 margi:0(위아래) auto(좌우) -->
    <a href="#">a태그:링크태그</a>
    <a href="#">a태그:링크태그</a>
    <!-- 인라인 속성 태그는 텍스트로 취급함 -->
    <img src="/images/fish.jpg" alt="인라인속성" />
    <img src="/images/fish.jpg" alt="인라인속성" />
    <h1>제목태그</h1>
  </body>
</html>
