<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border-width: 5px;
            border-color: rgb(9, 160, 4);
        }
        .none{border-style: none;}
        .solid{border-style: solid;}
        .dashed{border-style: dashed;}
        .dotted{border-style: dotted;}
        .double{border-style: double;}
        .mix{border-style: solid dashed dotted double;}
        /* 상 우 하 좌 */
        .groove{border-style: groove;}
        .ridge{border-style: ridge;}
        .inset{border-style: inset;}
        .outset{border-style: outset;}
        span{
            border: 1px solid #8ac007;
        }
    </style>
</head>
<body>
    <p class="none">boeder none</p>
    <p class="solid">boeder solid</p>
    <p class="dashed">boeder dashed</p>
    <p class="dotted">boeder dotted</p>
    <p class="double">boeder double</p>
    <p class="mix">boeder mix</p>
    <p class="groove">boeder groove</p>
    <p class="ridge">boeder ridge</p>
    <p class="inset">boeder inset</p>
    <p class="outset">boeder outset</p>
    <span>span</span>
</body>
</html>
