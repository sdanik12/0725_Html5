<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        width: 1200px;
        height: 100px; /* overflow:hidden도 가능 */
        border: 1px solid #000;
        margin: 0 auto;
      }
      .wrap > div {
        float: left;
        background: #fad2fc;
        width: 22%;
        height: 100px;
        margin-left: calc((100% - (22% * 4)) / 3);
        /* 연산자 앞뒤로 스페이스 넣어줘야함 */
      }

      .wrap > div:first-child {
        margin-left: 0;
      }

      /* .wrap .div2,
      .wrap .div3,
      .wrap .div4 {
        margin-left: 4%;
      } */
      /* 클래스명을 지정해주는 대신, 첫번째 div(.wrap>div:first-child)에 margin-left:0;을 줘도 됨 */
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="div1">one</div>
      <div class="div2">two</div>
      <div class="div3">three</div>
      <div class="div4">four</div>
    </div>
  </body>
</html>
