<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap1 {
        border: 1px solid #000;
        overflow: hidden;
        }
      .wrap1 > div {
        float: left;
        /* float속성을 지정하면 부모요소에서 설정된 높이가 사라짐. 부모요소에 height를 지정하거나 overflow:hidden; 속성을 지정하면 높이가 생성됨.*/
      }
    </style>
  </head>
  <body>
    <div class="wrap1">
      <div>하나</div>
      <div>둘</div>
      <div>셋</div>
    </div>
    <p>문단태그</p>
    </div>
  </body>
</html>
