<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIRKENSTOCK</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      body {
        font-family: Arial, "맑은 고딕", sans-serif;
      }
      #wrap {
        width: 1182px;
        margin: 0 auto;
      }
      #icon {
        width: 837px;
        margin: 0 auto;
      }
      #icon ul li {
        position: relative;
      }
      #icon ul li p {
        display: none;
        position: absolute;
        left: 0;
        top: 0;
        width: 109px;
        height: 109px;
        border: 1px solid #333;
        border-radius: 50%;
        background: #fff;
        text-align: center;
        line-height: 109px;
        box-sizing: border-box;
      }
      #icon ul li:hover p {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="top"></div>
      <header></header>
      <div id="slide"></div>
      <div id="icon">
        <ul>
          <li>
            <img src="/수업시간/birkenstock/images/icon1.png" alt="icon1" />
            <p>ABOUT</p>
          </li>
        </ul>
      </div>
      <div id="product"></div>
      <div id="birken"></div>
      <footer></footer>
    </div>
  </body>
</html>
