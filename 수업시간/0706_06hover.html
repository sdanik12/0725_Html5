<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .over{
            /* text-decoration:underline;
            text-decoration-color: rgb(0, 252, 147); */
            border-bottom: 1px dashed #929292;
            display: inline-block;
            cursor: pointer;
            position: relative;
            
        }
        .over:hover ~ .over_me{
           display: block;
        }
        .over_me{
            display: none;
            background: #000;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            box-sizing: border-box;
            width: 120px;
            text-align: center;
            position: absolute;
            top: 22px
        }
    </style>
</head>
<body>
    <p class="over">Mouse over me</p>
    <p class="over_me">Tooltip text</p>
</body>
</html>
