<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
        }
        body{
            background: #fdffe4;
        }
        .head{
            border-bottom: 1px solid #afafaf;
        }
        .top, .bottom{
            width: 1280px;
            height: 100px;
            background: #ffd7d7;
            margin: 0 auto;
            border-bottom: 1px solid #000;
        }
        .foot{
            position: fixed;
            bottom: 0;
            width: 100%;
            /* 포지션이 픽스로 들어가면 사이즈를 다시 지정해야함 */
            border-top: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="head">
            <div class="top"></div>
        </div>
        <div class="foot">
            <div class="bottom"></div>
        </div>
    </div>
</body>
</html>
