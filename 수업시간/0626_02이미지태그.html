<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <figure>
      <img src="/images/menu1.jpg" alt="메뉴1" width="200" />
      <img src="/images/menu2.jpg" alt="메뉴2" style="width: 200px" />
      <!-- width속성은 이미지 속성으로 넣을 수도 있고 스타일 속성으로 넣을 수도 있음 스타일에서 적용할 땐 크기 단위까지 적어야 함 -->
      <figcaption>초등학습</figcaption>
    </figure>
    <figure>
      <img src="/images/menu2.jpg" alt="메뉴2" />
    </figure>
    <picture>
      <source media="(min-width:1280px)" srcset="/images/photo1.jpg" />
      <source media="(min-width:1024px)" srcset="/images/photo2.jpg" />
      <source media="(min-width:768px)" srcset="/images/photo3.jpg" />
      <source media="(min-width:500px)" srcset="/images/photo4.jpg" />
      <img src="/images/photo1.jpg" alt="photo1" />
    </picture>
  </body>
</html>
