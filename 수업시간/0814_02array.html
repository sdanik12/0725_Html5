<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      const cars = ["Saab", "Volvo", "BMW", 100, "100"]; //새로운 어레이를 선언하는 방식1
      document.getElementById("demo").innerHTML = cars[0];
      const arr1 = ["하나", "둘", "셋", 100, "100"];

      const arr2 = []; //새로운 어레이를 선언하는 방식2
      arr2[0] = 100;
      arr2[1] = 90;
      arr2[2] = 80;
      document.write("arr2 배열의 개수는 " + arr2.length + "<br>");

      const arr3 = new Array(); //새로운 어레이를 선언하는 방식3
      arr3[0] = "one";
      arr3[1] = "two";
      arr3[2] = "three";

      const arr4 = new Array("하나", "둘", "셋"); //새로운 어레이를 선언하는 방식4

      const arr5 = ["홍길동", 100, 80, 60];
      arr5[4] = arr5[1] + arr5[2] + arr5[3]; //새로운 배열요소를 추가하는 방법
      arr5[5] = arr5[4] / 3;
      arr5[6] = function () {
        document.write(
          arr5[0] +
            "님의 총점은 " +
            arr5[4] +
            "점이고 평균은 " +
            arr5[5] +
            "점입니다."
        );
      };
      arr5[6](); //메소드를 출력하는 방식
    </script>
  </body>
</html>
