<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,minimum-scale=1,maximum-scale=1">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
        }
        #wrap{
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
        }
        #wrap>div{
            text-align: center;
        }
        #wrap .left{
            flex-basis: 20%;
            background: #aaa;
            height: 100vh;
        }
        #wrap .contents{
            flex-basis: 80%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #wrap .contents .center{
            background: rgb(252, 175, 175);
            flex-grow: 1;
        }
        #wrap .contents .right{
            background: rgb(247, 178, 247);
            flex-grow: 1;
        }
        @media screen and (max-width:768px) {
            #wrap{
                flex-direction: column;
                height: 700px;
            }
            #wrap .left{
                flex-basis: 10%;
            }
            #wrap .contents .center{
                flex-grow: 0;
                height: 300px;
            }
            #wrap .contents .right{
                flex-grow: 0;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="left">left</div>
        <div class="contents">
            <div class="center">center</div>
            <div class="right">right</div>
        </div>
    </div>
</body>
</html>
