<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="change">서식 변경</button>
    <p id="demo">변경 전</p>
    <script>
        let status=true;
        document.getElementById("change").onclick=function(){
            if(status){
                document.getElementById("demo").style.border="1px solid #000";
                document.getElementById("demo").innerHTML="변경 후";
            }
            else{
                document.getElementById("demo").style.border="none";
                document.getElementById("demo").innerHTML="변경 전";
            }
            status = !status;//false인 상태로 순환하여 else문 실행.
        };
    </script>
</body>
</html>
