<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg{
            display: grid;
            height: 500px;
            background: url(/images/photo1.jpg) center/cover;
            justify-content: center;
            align-items: center;
            filter: blur(2px);
            position:relative;
        }
        .text{
            background: #fff;
            text-align: center;
            font-size: 100px;
            padding: 10px;
            font-weight: bold;
            mix-blend-mode: screen;
            /* 블렌드모드는 블렌드되길 원하는 객체에 설정 */
        }
        .text1{
            position: absolute;
            left: 0;
            top: 0;
            background: #000;
            width: 100%;
            height: 100%;
            transform: rotate(45deg) translateY(-500px);
            mix-blend-mode: screen;
        }
        .bg:first-child .text{
            mix-blend-mode: screen;
        }
        .bg:nth-child(2) .text{
            mix-blend-mode: multiply;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="text">html&css</div>
    </div>
    <div class="bg">
        <div class="text1"></div>
    </div>
</body>
</html>
