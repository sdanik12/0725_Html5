<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid #f00;
      }
      .div1 {
        float: left;
      }
      .div2 {
        float: right;
        /* float속성을 부여함과 동시에 블록 속성을 유지하되 가진 데이터만큼을 표현하게 됨. inline속성처럼. */
      }
      .div3 {
        clear: both;
      }
      /* 나는 div3에 아무 속성도 부여하지 않고 div1,2에 inline-block, div2에 float 속성만 부여했음. 결과는 동일. */
      .div4 {
        width: 50%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="div1">hello</div>
    <div class="div2">world</div>
    <div class="div3">jun</div>
    <div class="div4">center</div>
  </body>
</html>
