<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            position: relative;
            left: 200px;
            top: 200px;
            width: 500px;
            height: 500px;
            border: 1px solid #000;
           
        }
        .child{
            width: 100px;
            height: 100px;
            background: rgb(252, 154, 154);
            position: absolute;
            /* left: 100px; */
            /* top: 100px; */
        }
        .content{
            width: 500px;
            height: 500px;
            background: rgb(215, 255, 162);
            padding: 50px 0;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    <div class="content">content
        <div class="child"></div>
        <div class="child">child</div>
    </div>
</body>
</html>
