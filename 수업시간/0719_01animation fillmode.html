<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation fillmode</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: #8ac007;
            animation-name: move;
            animation-duration: 4s;
            animation-delay: 2s;
            margin: 10px;
        }
        /* none은 div서식으로 시작하고 div서식으로 끝남
            forwards는 div서식으로 시작하고 키프레임의 100%서식으로 끝남
            backwards는 0%서식으로 시작하고 div서식으로 끝남
            both는 0%서식으로 시작해 100%서식으로 끝남 */
        @keyframes move{
            0%{
                transform: translateX(0);
                background: #fd98fd;
            }
            100%{
                transform: translateX(500px);
                background: #fd9343
            }
        }
        .none{
            animation-fill-mode: none;
        }
        .forwards{
            animation-fill-mode: forwards;
        }
        .backwards{
            animation-fill-mode: backwards;
        }
        .both{
            animation-fill-mode: both;
        }
        #play:checked ~ div{
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="play">
    <label for="play">start/stop</label>
    <div class="none">none</div>
    <div class="forwards">forwards</div>
    <div class="backwards">backwards</div>
    <div class="both">both</div>
</body>
</html>
