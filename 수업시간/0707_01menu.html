<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        .gnb{
            padding-bottom: 500px;
        }
        .gnb>li{
            width: 100px;
            background: #ccc;
            float: left;
            position: relative;
        }
        .gnb>li:hover .lnb{
            display: block;
        }
        .gnb>li:first-child{
            width: 400px;
        }
        .gnb>li>a{
            line-height: 40px;
            text-align: center;
            display: block;
        }
        .gnb>li>a:hover{
            background: #ddd;
        }
        .gnb1{
            clear: both;
        }
        .gnb1>li{
            float: left;
            background-color: beige;
            position: relative;
        }
        .gnb1>li:hover .lnb{
            display: block;
        }
        .gnb1>li>a{
            padding: 0 20px;
            line-height: 40px;
            display: block;
        }
        .gnb1>li>a:hover{
            background-color: aqua;            
        }
        .lnb{
            position: absolute;
            right: 0;
            top: 40px;
            display: none;
            background: rgb(202, 255, 192);
            z-index: 999;
            text-align: center;
            width: 100%;
            
        }
        .gnb .lnb{
            width: 100%;
            /* width를 고정하면 부모크기보다 텍스트가 길어졌을 때 글자가 잘리게 됨 */
            line-height: 30px;
        }
        .gnb1 .lnb li a{
            padding: 0 20px;
            line-height: 30px;
            white-space: nowrap;
        }
        .gnb>li:hover .lnb,
        .gnb1>li:hover .lnb{
            display: block;
        }

    </style>
</head>
<body>
    <ul class="gnb">
        <li>
            <a href="#">menu1menu2menu3menu4menu5menu6menu7</a>
        <ul class="lnb">
            <li><a href="#">submenu1</a></li>
            <li><a href="#">submenu2</a></li>
            <li><a href="#">submenu3</a></li>
            <li><a href="#">submenu4</a></li>
        </ul>
        </li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
    </ul>
    <ul class="gnb1">
        <li>
            <a href="#">menu1menu2menu3menu4menu5menu6menu7</a>
        <ul class="lnb">
            <li><a href="#">submenu1</a></li>
            <li><a href="#">submenu2</a></li>
            <li><a href="#">submenu3</a></li>
            <li><a href="#">submenu4</a></li>
        </ul>
        </li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
    </ul>
</body>
</html>
