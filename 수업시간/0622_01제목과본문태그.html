<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제목과 본문태그</title>
    <style>
      h1 {
        font-size: 16px;
        color: aqua;
      }
      /* 내부방식 */
    </style>
  </head>
  <body>
    <h1 style="font-size: 16px; color: #f00">제목태그1</h1>
    <h2>제목태그2</h2>
    <h3>제목태그3</h3>
    <h4>제목태그4</h4>
    <h5>제목태그5</h5>
    <h6>제목태그6</h6>
    <!--h1~h6은 블록태그(글자가 붙여써지지 않음)
      태그4가 100%(16px, 12pt)로 표준사이즈
      인라인 방식, 태그에 직접 서식 지정, 많이 사용되지 않음, 수정이 번거롭기 때문, 가장 강력해서 같은 서식이 적용돼도 우선적으로 실행됨
      단축키 설정은 관리-바로가기키-기능검색 후 변경 가능, ctrl+d를 아랫줄로 붙여넣기로 설정, 왼손으로 가능해짐
      설정-default 검색-default formatter를 prettier로 변경-->
    <hr />
    <p>
      문단<br />태그
      <!--br태그는 줄바꿈-->
    </p>
    <p>본문 문단 생성</p>
    <p>본문 문단 생성</p>

    <!--설정-바로가기키-wrap검색-약어로랩핑-ctrl+w로 설정-->
    <!--주석 바로가기키 ctrl+/-->
    <!--태그*숫자 적으면 수만큼 반복됨-->
    <hr />
    <div>
      <h1>제&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;목 태 그</h1>
      <p>&lt;문단태그&gt;</p>
    </div>
    <!--블록요소는 div에 들어올수잇음
      스페이스는 많이 눌러도 한 칸밖에 인식이 안되므로 nbsp사용
      특수문자는 코딩언어와 겹칠 수 있으므로 특수문자를 표현하는 코딩언어로 작성-->
  </body>
</html>
