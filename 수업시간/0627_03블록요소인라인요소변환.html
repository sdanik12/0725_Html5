<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
      p {
        display: inline-block;
        width: 100px;
        height: 100px;
        border: 1px solid #000;
      }
      /* 인라인 속성은 보더를 적용했을 때 알 수 있듯 가진 값만큼만 적용되고, 자동적으로 여백이 생김 */
      a {
        display: block;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <p>문단태그</p>
    <p>문단태그</p>
    <p>문단태그</p>
    <a href="#">링크태그</a>
    <a href="#">링크태그</a>
    <a href="#">링크태그</a>
  </body>
</html>
