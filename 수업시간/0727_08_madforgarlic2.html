<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        body{
            font-family: arial, "나눔고딕", sans-serif;
        }
        .list{
            width: 1504px;
            margin: 0 auto;
            font-size: 0;
        }
        .list>ul{
            display: flex;
            flex-wrap: wrap;
        }
        .list>ul>li{
            position: relative;
            overflow: hidden;
        }
        .list>ul>li .over{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            color: #fff;
            font-size: 17px;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: 1s;
        }
        .list>ul>li .over a{
            display: block;
            padding: 10px 20px;
            background: #fff;
            font-size: 14px;
            margin-top: 20px;
            opacity: 0;
            transition: 1s ease-in 0.2s;
        }
        .list>ul>li .over p{
            font-weight: bold;
        }
        .list>ul>li .over span{
            opacity: 0;
            transition: 1s ease-in 0.1s;
        }
        .list>ul>li:hover .over{
            background: rgba(0, 0, 0, 0.5);
        }
        .list>ul>li:hover span,
        .list>ul>li:hover a{
            opacity: 1;
        }
        .list>ul>li .inner{
            transform: translateY(0);
            transition: 1s;
        }
        .list>ul>li:hover .inner{
            transform: translateY(-20px);
        }
        .list>ul>li img{
            transform: scale(1);
            transition: 1s;
        }
        .list>ul>li:hover img{
            transform: scale(1.2);
        }
        .list>ul>li .over a:hover{
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            transition: none;
        }
    </style>
</head>
<body>
    <div class="list">
        <ul>
            <li><img src="/images/Mad_for_Garlic/breadandstarter.png" alt="breadandstarter">
            <div class="over">
                <div class="inner">
                    <span><img src="/images/Mad_for_Garlic/m-icon_brand.png" alt="m-icon_brand.png"></span>
                    <p>bread & starter</p>
                    <a href="#">자세히 보기</a>
                </div>
            </div>
            </li>
            <li>
                <ul>
                    <li><img src="/images/Mad_for_Garlic/mini1.png" alt="mini1"></li>
                    <li><img src="/images/Mad_for_Garlic/mini2.png" alt="mini2"></li>
                </ul>
            </li>
            <li><img src="/images/Mad_for_Garlic/salad.jpg" alt="salad"></li>
            <li><img src="/images/Mad_for_Garlic/pasta.png" alt="pasta"></li>
            <li><img src="/images/Mad_for_Garlic/pizza.jpg" alt="pizza"></li>
            <li><img src="/images/Mad_for_Garlic/riceandrisotto.jpg" alt="riceandrisotto"></li>
            <li><img src="/images/Mad_for_Garlic/steak.jpg" alt="steak"></li>
        </ul>
    </div>
</body>
</html>
