<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        position: relative;
        left: 200px;
        top: 200px;
        padding-bottom: 2000px;
      }
      .wrap div:first-child {
        position: fixed;
        width: 100%;
        height: 100%;
        /* 높이를 100%로 설정할 경우 부모 요소에서 지정된 사이즈의 100%를 활용함. 부모 요소의 높이가 지정되어 있지 않다면 가진 값만큼, 아래의 경우 텍스트 한 줄만큼의 높이만 가짐. 포지션을 fixed로 설정하면 디바이스의 세로 화면 100%를 활용함. */
        background: #ccc;
        opacity: 0.5;
        left: 0;
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>fixed1</div>
      <div>fixed2</div>
      <div>fixed3</div>
      <div>fixed4</div>
    </div>
  </body>
</html>
