<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        svg{
            border: 1px solid #000;
            /* svg는 기본적으로 가진 크기가 있음.(300 150) */
            width: 500px;
            height: 500px;
        }
        .svg1{
            position: relative;
            width: 500px;
            height: 500px;
        }
        .svg1 p{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        svg circle{
            stroke-dasharray: 200;
            /* stroke-dasharray:10, 30; 대시는 10, 간격은 30.
                대시를 설정할 때 원 둘레를 구하는 공식(2*파이*반지름)을 활용해야할 수 있음*/
            stroke-dashoffset: 200;/*시작위치를 설정*/
        }
    </style>
</head>
<body>
    <svg>
        <circle cx="250" cy="250" r="100" fill="none" stroke="#000"/>
        <text x="210" y="255">I love SVG!</text>
        <!-- text태그는 안에 내용이 있기 때문에 닫는 태그를 써주어야함.
            x, y좌표는 시작지점이기 때문에 중앙좌표를 부여하더라도 텍스트가 시작되면서 시각적으로 중앙이 맞지 않음.-->
    </svg>
    <div class="svg1">
        <p>I love SVG!</p>
        <svg>
            <circle cx="50%" cy="50%" r="100" fill="none" stroke="#000"/>
        </svg>
    </div>
    <svg height="80" width="300">
        <g fill="none">
        <path stroke-dasharray="10" dashoffset="0" stroke="red" d="M5 20 l215 0" />
        <path stroke-dasharray="10" dashoffset="100" stroke="black" d="M5 40 l215 0" />
        <path stroke-dasharray="10"dashoffset="200" stroke="blue" d="M5 60 l215 0" />
        </g>
       </svg>
</body>
</html>
